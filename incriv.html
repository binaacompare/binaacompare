<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devenir Fournisseur | BinaaCompare Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-auth">

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-sidebar" style="background: #232f3e;"> <div class="auth-branding">
                    <a href="index.html" class="logo">Binaa<span>Pro</span></a>
                    <p>Digitalisez vos ventes de matériaux et touchez des milliers d'acheteurs au Maroc.</p>
                </div>
                <div class="auth-features">
                    <div class="f-item"><i class="fa-solid fa-chart-line"></i> Dashboard de gestion</div>
                    <div class="f-item"><i class="fa-solid fa-tags"></i> Mise à jour des prix 24h/7</div>
                    <div class="f-item"><i class="fa-solid fa-handshake"></i> Paiements sécurisés</div>
                </div>
            </div>

            <div class="auth-form-area">
                <div class="form-box">
                    <h2>Inscription Vendeur</h2>
                    <p class="subtitle">Créez votre vitrine professionnelle</p>

                    <form id="vendeurRegisterForm">
                        <div class="form-row-minimal">
                            <div class="input-container-pro">
                                <label>Prénom Responsable</label>
                                <input type="text" placeholder="Ex: Omar" required>
                            </div>
                            <div class="input-container-pro">
                                <label>Nom</label>
                                <input type="text" placeholder="Ex: Mansouri" required>
                            </div>
                        </div>

                        <div class="form-group-auth">
                            <label class="label-pro">Nom de la Société</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-building"></i>
                                <input type="text" placeholder="Ex: Sarl Construction Maroc" required>
                            </div>
                        </div>

                        <div class="form-group-auth">
                            <label class="label-pro">ICE (15 chiffres)</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-hashtag"></i>
                                <input type="text" placeholder="00XXXXXXXXXXXXX" maxlength="15" required>
                            </div>
                        </div>

                        <div class="form-group-auth">
                            <label class="label-pro">Email Professionnel</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="contact@entreprise.ma" required>
                            </div>
                        </div>

                        <div class="form-group-auth">
                            <label class="label-pro">Mot de passe</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-auth-submit" style="background: #232f3e;">
                            Lancer mon activité
                        </button>
                    </form>

                    <p class="auth-footer" style="margin-top: 20px;">
                        Déjà partenaire ? <a href="cnx cendeur.html">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
