<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devenir Fournisseur | BinaaCompare Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-auth">

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-sidebar" style="background: #232f3e;"> 
                <div class="auth-branding">
                    <a href="index.html" class="logo">Binaa<span>Pro</span></a>
                    <p>Digitalisez vos ventes de matériaux et touchez des milliers d'acheteurs au Maroc.</p>
                </div>
                <div class="auth-features">
                    <div class="f-item"><i class="fa-solid fa-chart-line"></i> Dashboard de gestion</div>
                    <div class="f-item"><i class="fa-solid fa-tags"></i> Mise à jour des prix 24h/7</div>
                    <div class="f-item"><i class="fa-solid fa-handshake"></i> Paiements sécurisés</div>
                </div>
            </div>

            <div class="auth-form-area">
                <div class="form-box">
                    <h2>Inscription Vendeur</h2>
                    <p class="subtitle">Créez votre vitrine professionnelle</p>

                    <div id="statusMessage" style="padding: 10px; border-radius: 5px; margin-bottom: 10px; display: none; font-size: 0.9rem;"></div>

                    <form id="vendeurRegisterForm">
                        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                            <div style="flex: 1;">
                                <label style="font-size: 0.8rem; font-weight: 600;">Prénom Responsable</label>
                                <input type="text" id="firstName" placeholder="Ex: Omar" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                            </div>
                            <div style="flex: 1;">
                                <label style="font-size: 0.8rem; font-weight: 600;">Nom</label>
                                <input type="text" id="lastName" placeholder="Ex: Mansouri" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                            </div>
                        </div>

                        <div class="form-group-auth" style="margin-bottom: 15px;">
                            <label class="label-pro" style="font-size: 0.8rem; font-weight: 600;">Nom de la Société</label>
                            <div class="input-icon" style="position: relative;">
                                <i class="fa-solid fa-building" style="position: absolute; left: 10px; top: 12px; color: #777;"></i>
                                <input type="text" id="companyName" placeholder="Ex: Sarl Construction Maroc" required style="width: 100%; padding: 10px 10px 10px 35px; border-radius: 5px; border: 1px solid #ddd;">
                            </div>
                        </div>

                        <div class="form-group-auth" style="margin-bottom: 15px;">
                            <label class="label-pro" style="font-size: 0.8rem; font-weight: 600;">ICE (15 chiffres)</label>
                            <div class="input-icon" style="position: relative;">
                                <i class="fa-solid fa-hashtag" style="position: absolute; left: 10px; top: 12px; color: #777;"></i>
                                <input type="text" id="ice" placeholder="00XXXXXXXXXXXXX" maxlength="15" required style="width: 100%; padding: 10px 10px 10px 35px; border-radius: 5px; border: 1px solid #ddd;">
                            </div>
                        </div>

                        <div class="form-group-auth" style="margin-bottom: 15px;">
                            <label class="label-pro" style="font-size: 0.8rem; font-weight: 600;">Email Professionnel</label>
                            <div class="input-icon" style="position: relative;">
                                <i class="fa-solid fa-envelope" style="position: absolute; left: 10px; top: 12px; color: #777;"></i>
                                <input type="email" id="email" placeholder="contact@entreprise.ma" required style="width: 100%; padding: 10px 10px 10px 35px; border-radius: 5px; border: 1px solid #ddd;">
                            </div>
                        </div>

                        <div class="form-group-auth" style="margin-bottom: 20px;">
                            <label class="label-pro" style="font-size: 0.8rem; font-weight: 600;">Mot de passe</label>
                            <div class="input-icon" style="position: relative;">
                                <i class="fa-solid fa-lock" style="position: absolute; left: 10px; top: 12px; color: #777;"></i>
                                <input type="password" id="password" placeholder="••••••••" required style="width: 100%; padding: 10px 10px 10px 35px; border-radius: 5px; border: 1px solid #ddd;">
                            </div>
                        </div>

                        <button type="submit" id="submitBtn" class="btn-auth-submit" style="background: #232f3e; width: 100%; padding: 12px; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">
                            Lancer mon activité
                        </button>
                    </form>

                    <p class="auth-footer" style="margin-top: 20px; text-align: center;">
                        Déjà partenaire ? <a href="cnx cendeur.html">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registerForm = document.getElementById('vendeurRegisterForm');
        const statusDiv = document.getElementById('statusMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const company = document.getElementById('companyName').value;
            const ice = document.getElementById('ice').value;

            const btn = document.getElementById('submitBtn');
            btn.innerText = "Traitement...";
            btn.disabled = true;

            try {
                // 1. إنشاء الحساب
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. تخزين بيانات المورد في Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    companyName: company,
                    ice: ice,
                    email: email,
                    role: "vendor", // تحديد الرتبة كمورد
                    createdAt: new Date()
                });

                statusDiv.style.display = "block";
                statusDiv.style.backgroundColor = "#d4edda";
                statusDiv.style.color = "#155724";
                statusDiv.innerText = "Compte Pro créé avec succès !";

                setTimeout(() => {
                    window.location.href = "dashboard_vendeur.html";
                }, 2000);

            } catch (error) {
                btn.innerText = "Lancer mon activité";
                btn.disabled = false;
                statusDiv.style.display = "block";
                statusDiv.style.backgroundColor = "#f8d7da";
                statusDiv.style.color = "#721c24";
                statusDiv.innerText = "Erreur: " + error.message;
            }
        });
    </script>
</body>
</html>
