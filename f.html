<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire Partenaires | BinaaCompare</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #e67e22;
            --secondary: #2c3e50;
            --light: #f8f9fa;
            --border: #e0e4e8;
            --text-muted: #6c757d;
            --success: #27ae60;
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--light); margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        
        /* Navbar */
        .navbar { background: white; padding: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { font-size: 1.3rem; font-weight: 700; color: var(--secondary); text-decoration: none; }
        .logo span { color: var(--primary); }

        /* Header & Filters */
        .section-header { padding: 30px 0 20px; }
        .header-flex { display: flex; flex-direction: column; gap: 20px; }
        h1 { color: var(--secondary); margin: 0; font-size: 1.5rem; text-align: left; }
        
        .filter-pills { 
            display: flex; gap: 10px; overflow-x: auto; 
            padding-bottom: 5px; white-space: nowrap;
        }
        .pill { 
            padding: 8px 18px; background: white; border: 1px solid var(--border); 
            border-radius: 25px; cursor: pointer; font-size: 0.85rem; font-weight: 500; 
            transition: 0.3s; flex-shrink: 0;
        }
        .pill.active { background: var(--secondary); color: white; border-color: var(--secondary); }

        /* Grille Dynamique */
        .suppliers-pro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; padding-bottom: 50px;
        }

        .supplier-pro-card {
            background: #ffffff; border: 1px solid var(--border);
            border-radius: 10px; padding: 20px; display: flex;
            flex-direction: column; transition: 0.3s;
        }

        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .mini-logo {
            width: 50px; height: 50px; border-radius: 8px;
            object-fit: cover; border: 1px solid var(--border);
            background: var(--light); display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--secondary);
        }

        .city-label {
            font-size: 0.65rem; font-weight: 700; color: var(--text-muted);
            background: #f1f3f5; padding: 4px 10px; border-radius: 4px; text-transform: uppercase;
        }

        .card-main h3 { font-size: 1.1rem; color: var(--secondary); margin: 0 0 5px; }
        .expert-tag { color: var(--primary); font-size: 0.8rem; font-weight: 600; margin-bottom: 12px; }
        
        .btn-outline-pro {
            display: block; text-align: center; text-decoration: none;
            color: var(--secondary); border: 1.5px solid var(--border);
            padding: 10px; border-radius: 6px; font-size: 0.85rem; font-weight: 600;
            transition: 0.3s; margin-top: auto;
        }
        .btn-outline-pro:hover { background: var(--secondary); color: white; }

        #loading { text-align: center; padding: 40px; color: var(--text-muted); grid-column: 1 / -1; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Binaa<span>Compare</span></a>
        </div>
    </nav>

    <div class="container">
        <header class="section-header">
            <div class="header-flex">
                <h1>Annuaire des Partenaires</h1>
                <div class="filter-pills" id="cityFilters">
                    <span class="pill active" data-city="all">Tous</span>
                    <span class="pill" data-city="Casablanca">Casablanca</span>
                    <span class="pill" data-city="Tanger">Tanger</span>
                    <span class="pill" data-city="Rabat">Rabat</span>
                    <span class="pill" data-city="Marrakech">Marrakech</span>
                </div>
            </div>
        </header>

        <main class="suppliers-pro-grid" id="suppliersGrid">
            <div id="loading"><i class="fas fa-spinner fa-spin"></i> Chargement des partenaires...</div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const grid = document.getElementById('suppliersGrid');

        // Fonction pour charger les vendeurs
        async function loadSuppliers(cityFilter = 'all') {
            grid.innerHTML = '<div id="loading"><i class="fas fa-spinner fa-spin"></i> Filtrage en cours...</div>';
            
            try {
                // On récupère tous les utilisateurs qui sont des "vendor"
                let q = query(collection(db, "users"), where("role", "==", "vendor"));
                
                const querySnapshot = await getDocs(q);
                grid.innerHTML = ''; // Vide le loader

                if (querySnapshot.empty) {
                    grid.innerHTML = '<p>Aucun partenaire trouvé.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    // Filtrage manuel côté client pour la ville (plus flexible pour les démos)
                    if (cityFilter !== 'all' && data.city !== cityFilter) return;

                    // Création de la carte
                    const card = document.createElement('div');
                    card.className = 'supplier-pro-card';
                    
                    // Gestion du logo (si pas d'image, on met les initiales)
                    const logoContent = (data.profilePic && data.profilePic !== "default") 
                        ? `<img src="${data.profilePic}" class="mini-logo">` 
                        : `<div class="mini-logo">${data.companyName.substring(0,2).toUpperCase()}</div>`;

                    card.innerHTML = `
                        <div class="card-top">
                            ${logoContent}
                            <span class="city-label">${data.city || 'Maroc'}</span>
                        </div>
                        <div class="card-main">
                            <h3>${data.companyName}</h3>
                            <p class="expert-tag">Partenaire Certifié</p>
                            <div class="spec-list">
                                <div style="font-size: 0.8rem; color: #666; margin-bottom: 5px;">
                                    <i class="fa-solid fa-user"></i> Contact : ${data.firstName}
                                </div>
                                <div style="font-size: 0.8rem; color: #666;">
                                    <i class="fa-solid fa-id-card"></i> ICE : ${data.ice}
                                </div>
                            </div>
                        </div>
                        <a href="fpro.html?id=${doc.id}" class="btn-outline-pro">Consulter la fiche</a>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error("Erreur:", error);
                grid.innerHTML = '<p>Erreur lors du chargement des données.</p>';
            }
        }

        // Gestion des filtres
        document.querySelectorAll('.pill').forEach(pill => {
            pill.addEventListener('click', (e) => {
                document.querySelector('.pill.active').classList.remove('active');
                e.target.classList.add('active');
                loadSuppliers(e.target.dataset.city);
            });
        });

        // Chargement initial
        loadSuppliers();

    </script>
</body>
</html>
