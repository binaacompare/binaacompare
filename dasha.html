<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaaPro | Dashboard Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e67e22;
            --primary-light: #ffedd5;
            --secondary: #1e293b;
            --bg-light: #f1f5f9;
            --white: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --sidebar-width: 280px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); color: var(--text-main); overflow-x: hidden; }

        /* --- LAYOUT --- */
        .app-shell { display: flex; min-height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--secondary);
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            transition: 0.3s;
            z-index: 1000;
        }

        .brand { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; margin-bottom: 3rem; color: white; text-decoration: none; }
        .brand span { color: var(--primary); }

        .nav-section { margin-bottom: 2rem; }
        .nav-label { font-size: 0.7rem; text-transform: uppercase; color: #475569; letter-spacing: 0.1rem; margin-bottom: 1rem; display: block; }
        
        .nav-link {
            display: flex; align-items: center; padding: 0.8rem 1rem;
            color: #94a3b8; text-decoration: none; border-radius: 10px;
            margin-bottom: 0.5rem; transition: 0.3s; font-weight: 500;
        }
        .nav-link i { width: 25px; font-size: 1.1rem; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        .nav-link.active { background: var(--primary); color: white; }

        /* --- MAIN CONTENT --- */
        .main-wrapper { flex-grow: 1; margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); }

        /* --- TOPBAR --- */
        .topbar {
            height: 70px; background: var(--white); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 2rem; position: sticky; top: 0; z-index: 900;
        }
        .search-bar { display: flex; align-items: center; background: #f8fafc; padding: 0.5rem 1rem; border-radius: 8px; width: 400px; border: 1px solid var(--border); }
        .search-bar input { border: none; background: transparent; margin-left: 10px; width: 100%; outline: none; }

        .topbar-tools { display: flex; align-items: center; gap: 1.5rem; }
        .notif-badge { position: relative; cursor: pointer; color: var(--text-muted); font-size: 1.2rem; }
        .notif-count { position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 50%; }

        /* --- DASHBOARD CONTENT --- */
        .content-body { padding: 2rem; }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--white); padding: 1.5rem; border-radius: 16px; border: 1px solid var(--border); box-shadow: var(--shadow-sm); display: flex; justify-content: space-between; }
        .stat-info p { color: var(--text-muted); font-size: 0.9rem; font-weight: 500; }
        .stat-info h2 { font-size: 1.8rem; margin-top: 0.5rem; }
        .stat-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; }

        .data-card { background: var(--white); border-radius: 16px; border: 1px solid var(--border); box-shadow: var(--shadow-md); }
        .data-header { padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        /* --- TABLE STYLE --- */
        .table-container { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1rem 1.5rem; background: #f8fafc; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05rem; }
        td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); font-size: 0.9rem; vertical-align: middle; }
        
        .user-meta { display: flex; align-items: center; gap: 10px; }
        .user-meta img { width: 32px; height: 32px; border-radius: 50%; }

        .status-pill { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .status-online { background: #dcfce7; color: #15803d; }

        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .main-wrapper { margin-left: 0; width: 100%; }
            .sidebar.active { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="app-shell">
        <aside class="sidebar" id="sidebar">
            <a href="index.html" class="brand"><i class="fa-solid fa-cubes-stacked"></i> Binaa<span>compare</span></a>
            
            <span class="nav-label">Menu Principal</span>
            <nav class="nav-menu">
                <a href="#" class="nav-link active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
                <div id="dynamicNav"></div>
                <a href="#" class="nav-link"><i class="fa-solid fa-envelope"></i> Messages</a>
                <a href="#" class="nav-link"><i class="fa-solid fa-gear"></i> Paramètres</a>
            </nav>

            <div style="margin-top: auto;">
                <a href="index.html" id="logoutBtn" class="nav-link" style="color: #fb7185;"><i class="fa-solid fa-arrow-right-from-bracket"></i> Déconnexion</a>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="topbar">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass" style="color: var(--text-muted);"></i>
                    <input type="text" placeholder="Rechercher un devis, un produit...">
                </div>
                <div class="topbar-tools">
                    <div class="notif-badge">
                        <i class="fa-solid fa-bell"></i>
                        <span class="notif-count">3</span>
                    </div>
                    <div class="user-meta">
                        <span id="topUserName" style="font-weight: 600; font-size: 0.9rem;">Chargement...</span>
                        <img id="userAvatar" src="https://ui-avatars.com/api/?name=User" alt="Profil">
                    </div>
                </div>
            </header>

            <main class="content-body">
                <div class="page-header">
                    <h1 id="welcomeTitle">Bonjour !</h1>
                    <p id="subTitle">Bienvenue sur votre espace de gestion.</p>
                </div>

                <div class="stats-grid" id="statsGrid">
                    </div>

                <div class="data-card">
                    <div class="data-header">
                        <h3 id="tableTitle">Activités Récentes</h3>
                        <button id="mainActionBtn" style="background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer;">
                            + Nouvelle Action
                        </button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody">
                                <tr><td colspan="4" style="text-align:center; padding: 3rem;">Initialisation des données...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    renderDashboard(userDoc.data(), user.uid);
                }
            } else {
                window.location.href = "index.html";
            }
        });

        async function renderDashboard(userData, uid) {
            const isVendor = userData.role === 'vendor';
            
            // 1. Header & Profil
            document.getElementById('topUserName').innerText = isVendor ? userData.companyName : userData.firstName;
            document.getElementById('welcomeTitle').innerText = `Ravi de vous revoir, ${userData.firstName} !`;
            if(userData.profilePic && userData.profilePic !== 'default') {
                document.getElementById('userAvatar').src = userData.profilePic;
            }

            // 2. Navigation Dynamique
            const nav = document.getElementById('dynamicNav');
            nav.innerHTML = isVendor ? `
                <a href="mes-produits.html" class="nav-link"><i class="fa-solid fa-boxes-stacked"></i> Mes Produits</a>
                <a href="devis-recus.html" class="nav-link"><i class="fa-solid fa-file-invoice-dollar"></i> Devis Reçus</a>
            ` : `
                <a href="index.html" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i> Comparateur</a>
                <a href="mes-devis.html" class="nav-link"><i class="fa-solid fa-file-lines"></i> Mes Demandes</a>
            `;

            // 3. Stats réelles (Exemple de structure)
            const statsContainer = document.getElementById('statsGrid');
            if(isVendor) {
                statsContainer.innerHTML = createStatCard("Produits Actifs", "14", "fa-box", "#fff7ed", "#ea580c") +
                                          createStatCard("Vues (30j)", "2,840", "fa-eye", "#f0f9ff", "#0284c7") +
                                          createStatCard("Devis à traiter", "5", "fa-clock", "#fdf2f8", "#db2777");
                loadVendorTable(uid);
            } else {
                statsContainer.innerHTML = createStatCard("Demandes Envoyées", "3", "fa-paper-plane", "#f0fdf4", "#16a34a") +
                                          createStatCard("Offres Reçues", "12", "fa-tags", "#fefce8", "#ca8a04") +
                                          createStatCard("Économie Estimée", "1,200 DH", "fa-wallet", "#f5f3ff", "#7c3aed");
                loadBuyerTable(uid);
            }
        }

        function createStatCard(title, val, icon, bg, color) {
            return `
                <div class="stat-card">
                    <div class="stat-info"><p>${title}</p><h2>${val}</h2></div>
                    <div class="stat-icon" style="background:${bg}; color:${color}"><i class="fa-solid ${icon}"></i></div>
                </div>`;
        }

        async function loadVendorTable(uid) {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            tableHead.innerHTML = `<tr><th>Client</th><th>Matériau</th><th>Date</th><th>Statut</th><th>Action</th></tr>`;
            
            const q = query(collection(db, "quotes"), where("vendorId", "==", uid), limit(5));
            const snap = await getDocs(q);
            
            tableBody.innerHTML = snap.empty ? "<tr><td colspan='5' style='text-align:center;'>Aucun devis pour le moment.</td></tr>" : "";
            
            snap.forEach(doc => {
                const data = doc.data();
                tableBody.innerHTML += `
                    <tr>
                        <td><strong>${data.clientName || 'Anonyme'}</strong></td>
                        <td>${data.material}</td>
                        <td>${data.date || 'Aujourd\'hui'}</td>
                        <td><span class="status-pill status-online">Nouveau</span></td>
                        <td><button style="border:none; background:none; cursor:pointer; color:var(--primary); font-weight:600;">Répondre</button></td>
                    </tr>`;
            });
        }

        async function loadBuyerTable(uid) {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            tableHead.innerHTML = `<tr><th>Demande</th><th>Fournisseurs</th><th>Meilleur Prix</th><th>Statut</th></tr>`;
            
            const q = query(collection(db, "requests"), where("buyerId", "==", uid), limit(5));
            const snap = await getDocs(q);
            
            tableBody.innerHTML = snap.empty ? "<tr><td colspan='4' style='text-align:center;'>Aucune demande en cours.</td></tr>" : "";
            
            snap.forEach(doc => {
                const data = doc.data();
                tableBody.innerHTML += `
                    <tr>
                        <td><strong>${data.material}</strong></td>
                        <td>${data.responsesCount || 0} réponses</td>
                        <td>${data.minPrice || '--'} DH</td>
                        <td><span class="status-pill" style="background:#e0f2fe; color:#0369a1;">En cours</span></td>
                    </tr>`;
            });
        }

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = "index.html");
        
    </script>
</body>
</html>
