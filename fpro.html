<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Fournisseur | BinaaCompare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --orange: #e67e22; --blue: #1a2b3c; --bg: #f4f7fa; --white: #ffffff; }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        
        /* Header responsive */
        .header-vendor { 
            background: var(--blue); 
            color: white; 
            padding: 40px 15px 60px; 
            text-align: center; 
        }
        .vendor-badge { 
            background: var(--orange); 
            padding: 6px 15px; 
            border-radius: 50px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            display: inline-block;
            margin-bottom: 15px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 15px; }

        /* Info Card Responsive */
        .info-card { 
            background: var(--white); 
            border-radius: 15px; 
            padding: 25px; 
            margin-top: -40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px;
        }
        
        .info-item h3 { font-size: 1rem; margin-bottom: 15px; color: var(--blue); border-bottom: 2px solid #f4f7fa; padding-bottom: 5px; }
        .info-item p { margin: 8px 0; font-size: 0.9rem; display: flex; align-items: center; }
        .info-item i { color: var(--orange); margin-right: 12px; width: 18px; text-align: center; }

        /* Products Grid */
        .vendor-products { margin-top: 40px; padding-bottom: 40px; }
        .vendor-products h2 { font-size: 1.3rem; color: var(--blue); margin-bottom: 20px; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px; 
        }

        /* Product Card style */
        .p-card { 
            background: var(--white); 
            border-radius: 12px; 
            padding: 12px; 
            border: 1px solid #eee; 
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        .p-card img { 
            width: 100%; 
            height: 160px; 
            object-fit: cover; 
            border-radius: 8px; 
            background: #f9f9f9;
        }
        
        .p-info { padding: 10px 5px; flex-grow: 1; }
        .p-info h4 { margin: 5px 0; font-size: 1rem; color: var(--blue); }
        .p-info small { color: #888; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.5px; }
        
        .p-price { 
            font-weight: 700; 
            color: #27ae60; 
            margin-top: 8px; 
            font-size: 1.1rem; 
            display: block; 
        }

        .btn-detail {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f4f7fa;
            color: var(--blue);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .btn-detail:hover { background: var(--orange); color: white; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .info-card { grid-template-columns: 1fr; gap: 20px; }
            .header-vendor { padding: 30px 15px 50px; }
            .header-vendor h1 { font-size: 1.5rem; }
            
            /* Sur petit mobile, on peut passer les produits en 2 colonnes */
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .p-card { padding: 8px; }
            .p-card img { height: 120px; }
            .p-info h4 { font-size: 0.85rem; }
            .p-price { font-size: 0.95rem; }
        }

        @media (max-width: 480px) {
            /* Très petit écran : 1 seule colonne pour la lisibilité */
            .grid { grid-template-columns: 1fr; }
            .p-card img { height: 180px; }
        }
    </style>
</head>
<body>

    <div class="header-vendor">
        <div class="container">
            <span class="vendor-badge"><i class="fas fa-check-circle"></i> Fournisseur Vérifié</span>
            <h1 id="companyName">Chargement...</h1>
            <p id="vendorCity"><i class="fas fa-map-marker-alt"></i> --</p>
        </div>
    </div>

    <div class="container">
        <div class="info-card">
            <div class="info-item">
                <h3><i class="fas fa-info-circle"></i> Coordonnées</h3>
                <p id="vendorEmail"><i class="fas fa-envelope"></i> --</p>
                <p id="vendorPhone"><i class="fas fa-phone"></i> --</p>
                <p id="vendorLocation"><i class="fas fa-building"></i> Siège social au Maroc</p>
            </div>
            <div class="info-item">
                <h3><i class="fas fa-star"></i> À propos</h3>
                <p id="vendorDesc" style="line-height: 1.5; color: #666;">Ce partenaire professionnel s'engage à fournir des matériaux conformes aux normes de construction en vigueur au Maroc.</p>
            </div>
        </div>

        <div class="vendor-products">
            <h2>Catalogue Produits</h2>
            <div id="vendorProductsGrid" class="grid">
                <p style="text-align: center; grid-column: 1/-1; padding: 20px;">Recherche des articles...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadVendorProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const vendorId = urlParams.get('id');

            if (!vendorId) {
                document.body.innerHTML = "<div style='text-align:center; padding:50px;'><h2>Erreur : Fournisseur introuvable.</h2><a href='index.html'>Retour</a></div>";
                return;
            }

            try {
                // 1. Infos Fournisseur
                const userDoc = await getDoc(doc(db, "users", vendorId));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('companyName').innerText = data.companyName || (data.firstName + " " + data.lastName);
                    document.getElementById('vendorCity').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${data.city || 'Maroc'}`;
                    document.getElementById('vendorEmail').innerHTML = `<i class="fas fa-envelope"></i> ${data.email}`;
                    document.getElementById('vendorPhone').innerHTML = `<i class="fas fa-phone"></i> ${data.phone || 'Contact via Email'}`;
                }

                // 2. Produits
                const q = query(collection(db, "products"), where("vendorId", "==", vendorId));
                const querySnapshot = await getDocs(q);
                const grid = document.getElementById('vendorProductsGrid');
                grid.innerHTML = "";

                if (querySnapshot.empty) {
                    grid.innerHTML = "<p style='grid-column:1/-1; text-align:center; color:#888;'>Aucun produit disponible pour le moment.</p>";
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const p = docSnap.data();
                    grid.innerHTML += `
                        <div class="p-card">
                            <img src="${p.imageUrl || 'https://via.placeholder.com/300x200?text=Pas+d\'image'}" alt="${p.name}">
                            <div class="p-info">
                                <small>${p.category || 'Matériau'}</small>
                                <h4>${p.name}</h4>
                                <span class="p-price">${p.price} DH <small style="color:#777; font-size:0.7rem;">/ ${p.unit || 'unité'}</small></span>
                            </div>
                            <a href="datapro.html?id=${docSnap.id}" class="btn-detail">VOIR DÉTAILS</a>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Erreur de chargement:", error);
            }
        }

        loadVendorProfile();
    </script>
</body>
</html>
