<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Marchand | BinaaCompare Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pro-blue: #0f172a;
            --pro-orange: #e67e22;
            --pro-orange-soft: rgba(230, 126, 34, 0.1);
            --pro-bg: #f8fafc;
            --white: #ffffff;
            --sidebar-width: 280px;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--pro-bg); color: var(--text-main); overflow-x: hidden; }

        /* --- MOBILE HEADER --- */
        .mobile-top-bar {
            display: none;
            background: var(--pro-blue);
            color: white;
            padding: 15px 20px;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 3000;
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: var(--sidebar-width); 
            background: var(--pro-blue); 
            height: 100vh; 
            color: white; 
            padding: 30px 20px; 
            position: fixed; 
            left: 0; top: 0; 
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-logo { font-size: 1.5rem; font-weight: 800; margin-bottom: 30px; text-decoration: none; color: white; text-align: center; }
        .sidebar-logo span { color: var(--pro-orange); }

        .profile-box {
            background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: var(--radius);
            text-align: center; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .profile-img-dash {
            width: 50px; height: 50px; border-radius: 50%; 
            object-fit: cover; border: 2px solid var(--pro-orange); margin-bottom: 10px;
        }

        .nav-label { font-size: 0.65rem; text-transform: uppercase; color: #475569; letter-spacing: 1px; margin: 15px 0 5px 10px; display: block; }
        
        .nav-link { 
            display: flex; align-items: center; padding: 12px 16px; 
            color: #94a3b8; text-decoration: none; border-radius: 10px; 
            margin-bottom: 5px; transition: 0.3s; font-size: 0.9rem;
        }
        .nav-link i { margin-right: 12px; width: 20px; }
        .nav-link:hover, .nav-link.active { background: var(--pro-orange-soft); color: var(--pro-orange); }
        .nav-link.active { background: var(--pro-orange); color: white; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); padding: 30px; transition: margin 0.3s; }

        .console-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .merchant-badge { background: #dcfce7; color: #15803d; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }

        /* --- BTN EDIT --- */
        .btn-edit-profile {
            background: white; border: 1px solid var(--border-color); color: var(--text-main);
            padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
            cursor: pointer; transition: 0.2s; text-decoration: none; display: flex; align-items: center; gap: 8px;
        }
        .btn-edit-profile:hover { background: #f1f5f9; border-color: #cbd5e1; }

        /* --- STATS & CARDS --- */
        .vendeur-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        
        .stat-card { 
            background: white; padding: 20px; border-radius: var(--radius); 
            box-shadow: var(--shadow); border: 1px solid var(--border-color);
        }
        .stat-card h3 { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px; }
        .stat-card .value { font-size: 1.5rem; font-weight: 700; }

        .card-table { background: white; border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .card-title-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .data-row { display: flex; flex-direction: column; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .data-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }
        .data-value { font-weight: 600; font-size: 0.95rem; margin-top: 2px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 992px) {
            .mobile-top-bar { display: flex; }
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; }
            .console-header { flex-direction: column; gap: 15px; }
            .sidebar-overlay { 
                display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.5); z-index: 1500; 
            }
            .sidebar-overlay.active { display: block; }
        }
    </style>
</head>
<body>

    <div class="mobile-top-bar">
        <div class="sidebar-logo" style="margin:0; font-size: 1.2rem;">Binaa<span>Pro</span></div>
        <button id="menuToggle" style="background:none; border:none; color:white; font-size: 1.5rem; cursor:pointer;">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <div class="sidebar-overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-logo">Binaa<span>Pro</span></a>
        
        <div class="profile-box">
            <img id="sideProfilePic" src="https://ui-avatars.com/api/?background=e67e22&color=fff" class="profile-img-dash">
            <p id="sideCompanyName" style="font-size: 0.85rem; font-weight: 700; color: white;"></p>
        </div>

        <nav style="flex-grow: 1;">
            <span class="nav-label">Tableau de Bord</span>
            <a href="#" class="nav-link active"><i class="fa-solid fa-house"></i> Accueil</a>
            <a href="mapro.html" class="nav-link"><i class="fa-solid fa-boxes-stacked"></i> Mes Produits</a>
            <a href="edit-profile.html" class="nav-link"><i class="fa-solid fa-user-gear"></i> Paramètres Profil</a>
            <a href="ajp.html" class="nav-link" style="background: var(--pro-orange); color: white; margin-top: 10px;">
                <i class="fa-solid fa-plus"></i> Nouveau Produit
            </a>
        </nav>

        <a href="#" id="logoutBtn" class="nav-link" style="color: #fb7185;"><i class="fa-solid fa-power-off"></i> Déconnexion</a>
    </aside>

    <main class="main-content">
        <header class="console-header">
            <div>
                <span class="merchant-badge"><i class="fa-solid fa-shield-check"></i> Partenaire Certifié</span>
                <h1 id="welcomeTitle" style="font-size: 1.4rem; font-weight: 800; margin-top: 5px;">Chargement...</h1>
                <p id="currentDate" style="color: var(--text-muted); font-size: 0.8rem;"></p>
            </div>
            <a href="edit-profile.html" class="btn-edit-profile">
                <i class="fa-solid fa-pen"></i> Modifier le profil
            </a>
        </header>

        <div class="vendeur-stats">
            <div class="stat-card">
                <h3>Identifiant Fiscal (ICE)</h3>
                <div id="displayICE" class="value" style="color: var(--pro-orange);">---</div>
            </div>
            <div class="stat-card">
                <h3>Note Moyenne (Avis)</h3>
                <div id="avgRating" class="value" style="color: #f1c40f;">
                    0.0 <i class="fa-solid fa-star"></i>
                </div>
                <small id="totalReviews" style="color: var(--text-muted); font-size: 0.7rem;">0 avis client</small>
            </div>
        </div>

        <div class="card-table">
            <div class="card-title-flex">
                <h2 style="font-size: 1rem;">Détails du compte</h2>
            </div>
            <div class="data-row">
                <span class="data-label">Responsable</span>
                <span class="data-value" id="respoName">---</span>
            </div>
            <div class="data-row">
                <span class="data-label">Email Professionnel</span>
                <span class="data-value" id="respoEmail" style="word-break: break-all;">---</span>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Menu Mobile
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuToggle.onclick = toggleMenu;
        overlay.onclick = toggleMenu;

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric', month: 'short' });

        // Calculer la moyenne des avis
        async function calculateMerchantRating(vendorId) {
            try {
                const q = query(collection(db, "reviews"), where("vendorId", "==", vendorId));
                const querySnapshot = await getDocs(q);
                
                let totalScore = 0;
                let count = 0;

                querySnapshot.forEach((doc) => {
                    totalScore += doc.data().rating;
                    count++;
                });

                if (count > 0) {
                    const average = (totalScore / count).toFixed(1);
                    document.getElementById('avgRating').innerHTML = `${average} <i class="fa-solid fa-star"></i>`;
                    document.getElementById('totalReviews').innerText = `${count} avis client(s)`;
                }
            } catch (error) {
                console.error("Erreur calcul rating:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('welcomeTitle').innerText = data.companyName || "Bienvenue";
                    document.getElementById('sideCompanyName').innerText = data.companyName;
                    document.getElementById('displayICE').innerText = data.ice || "N/A";
                    document.getElementById('respoName').innerText = `${data.firstName} ${data.lastName}`;
                    document.getElementById('respoEmail').innerText = data.email;
                    if(data.profilePic && data.profilePic !== "default") {
                        document.getElementById('sideProfilePic').src = data.profilePic;
                    }
                    
                    // Lancer le calcul des avis
                    calculateMerchantRating(user.uid);
                }
            } else {
                window.location.href = "login.html";
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        });
        
    </script>
    <script>
        import { 
    getFirestore, 
    doc, 
    updateDoc, 
    collection, 
    query, 
    where, 
    getDocs, 
    addDoc, 
    serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const db = getFirestore();

async function updatePriceAndNotify(productId, newPrice, productName) {
    try {
        // 1. Mise à jour du prix du produit
        const productRef = doc(db, "products", productId);
        await updateDoc(productRef, { 
            price: newPrice,
            lastUpdate: serverTimestamp() 
        });

        // 2. Recherche des utilisateurs qui aiment ce produit
        const favQuery = query(collection(db, "favorites"), where("productId", "==", productId));
        const favSnapshot = await getDocs(favQuery);

        // 3. Liaison : Création des notifications pour chaque acheteur
        const notifications = favSnapshot.docs.map(favDoc => {
            const userId = favDoc.data().userId; // L'ID de l'acheteur
            
            return addDoc(collection(db, "notifications"), {
                userId: userId,           // Destinataire
                productId: productId,     // Produit concerné
                type: "PRICE_DROP",
                message: `Bonne nouvelle ! Le prix de "${productName}" est maintenant de ${newPrice} DH.`,
                createdAt: serverTimestamp(),
                status: "unread"
            });
        });

        await Promise.all(notifications);
        console.log("Prix mis à jour et acheteurs notifiés !");

    } catch (error) {
        console.error("Erreur de liaison database:", error);
    }
}
    </script>
</body>
</html>
