<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Marchand | BinaaCompare Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pro-blue: #1a2b3c;
            --pro-orange: #e67e22;
            --pro-success: #27ae60;
            --pro-bg: #f4f7fa;
            --white: #ffffff;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--pro-bg); display: block; min-height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--pro-blue);
            height: 100vh;
            color: white;
            padding: 25px;
            position: fixed;
            left: 0; top: 0;
            z-index: 2000;
            transition: transform 0.3s ease;
        }

        .sidebar-logo { font-size: 1.6rem; font-weight: 700; margin-bottom: 40px; display: block; color: white; text-decoration: none; text-align: center; }
        .sidebar-logo span { color: var(--pro-orange); }

        .nav-group { margin-bottom: 25px; }
        .nav-label { font-size: 0.7rem; text-transform: uppercase; color: #7f8c8d; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .nav-link {
            display: flex; align-items: center; padding: 12px 15px; color: #ecf0f1; text-decoration: none;
            border-radius: 8px; margin-bottom: 5px; transition: 0.3s; font-size: 0.9rem;
        }
        .nav-link i { margin-right: 12px; width: 20px; }
        .nav-link:hover, .nav-link.active { background: rgba(230, 126, 34, 0.2); color: var(--pro-orange); }

        /* --- MOBILE NAVIGATION BAR --- */
        .mobile-header {
            display: none;
            background: var(--pro-blue);
            color: white;
            padding: 15px 20px;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1500;
        }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); padding: 40px; transition: 0.3s; }

        .console-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 35px; flex-wrap: wrap; gap: 20px; }
        .merchant-badge { background: #d4edda; color: #155724; padding: 5px 12px; border-radius: 5px; font-size: 0.75rem; font-weight: 600; }

        /* Stats */
        .vendeur-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border-bottom: 4px solid #eee; }
        .stat-card.highlight { border-bottom-color: var(--pro-orange); }
        .stat-card .value { font-size: 1.4rem; font-weight: 700; color: var(--pro-blue); }

        /* Table Card */
        .card-table { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; background: #f8f9fa; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85rem; }

        .stock-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 600; }
        .stock-in { background: #e6fcf5; color: #27ae60; }

        /* --- MOBILE ADAPTATIONS --- */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .mobile-header { display: flex; }
            .main-content { margin-left: 0; padding: 20px; }
            
            /* Transformer le tableau en cartes mobiles */
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { display: none; }
            tr { margin-bottom: 15px; border: 1px solid #eee; border-radius: 10px; padding: 10px; }
            td { text-align: right; position: relative; padding-left: 50%; border-bottom: none; margin-bottom: 5px; }
            td::before {
                content: attr(data-label);
                position: absolute; left: 10px; width: 45%; text-align: left;
                font-weight: 600; color: #7f8c8d;
            }
            .product-img { display: none; }
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <div id="open-menu"><i class="fa-solid fa-bars fa-lg"></i></div>
        <div style="font-weight: 700;">Binaa<span>Pro</span></div>
        <div><i class="fa-solid fa-user"></i></div>
    </div>

    <aside class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-logo">Binaa<span>Pro</span></a>
        
        <div class="nav-group">
            <span class="nav-label">Principal</span>
            <a href="#" class="nav-link active"><i class="fa-solid fa-chart-line"></i> <span>Tableau de bord</span></a>
            <a href="#" class="nav-link"><i class="fa-solid fa-bell"></i> <span>Demandes</span></a>
        </div>

        <div class="nav-group">
            <span class="nav-label">Catalogue</span>
            <a href="#" class="nav-link"><i class="fa-solid fa-boxes-stacked"></i> <span>Mes Produits</span></a>
            <a href="ajp.html" class="nav-link" style="background: var(--pro-orange); color: white; margin-top: 10px;">
                <i class="fa-solid fa-plus-circle"></i> <span>Nouveau Produit</span>
            </a>
        </div>

        <div class="nav-group" style="position: absolute; bottom: 20px; width: calc(100% - 50px);">
            <a href="#" class="nav-link" style="color: #ff7675;"><i class="fa-solid fa-power-off"></i> <span>Déconnexion</span></a>
        </div>
    </aside>

    <main class="main-content">
        <header class="console-header">
            <div>
                <span class="merchant-badge">Compte Vérifié</span>
                <h1 style="font-size: 1.4rem; color: var(--pro-blue); margin-top: 5px;">Lafarge Holcim Casa</h1>
            </div>
        </header>

        <div class="vendeur-stats">
            <div class="stat-card highlight">
                <h3>Vues (24h)</h3>
                <div class="value">1,240</div>
            </div>
            <div class="stat-card">
                <h3>Devis</h3>
                <div class="value">18</div>
            </div>
            <div class="stat-card">
                <h3>Score</h3>
                <div class="value">4.8/5</div>
            </div>
        </div>

        <div class="card-table">
            <h2 style="font-size: 1rem; margin-bottom: 15px;">Gestion du Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Produit"><strong>Ciment CPJ 45</strong></td>
                        <td data-label="Prix">74.00 DH</td>
                        <td data-label="Stock"><span class="stock-badge stock-in">En Stock</span></td>
                        <td data-label="Action"><button style="padding: 5px 10px; border-radius: 5px; background: var(--pro-blue); color: white; border: none;">Modifier</button></td>
                    </tr>
                    <tr>
                        <td data-label="Produit"><strong>Fer à béton 12mm</strong></td>
                        <td data-label="Prix">9.80 DH/kg</td>
                        <td data-label="Stock"><span class="stock-badge" style="background: #fff4e6; color: #e67e22;">Faible</span></td>
                        <td data-label="Action"><button style="padding: 5px 10px; border-radius: 5px; background: var(--pro-blue); color: white; border: none;">Modifier</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Toggle Sidebar Mobile
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-menu');
        
        openBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('active');
        });

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
