<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis Plateforme | BinaaCompare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e67e22;
            --secondary: #1a2b3c;
            --bg: #f4f7fa;
            --white: #ffffff;
            --success: #27ae60;
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; color: #333; overflow-x: hidden; }

        /* Animation d'arrière-plan */
        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.04; pointer-events: none; }
        .bg-animate i { position: absolute; font-size: 4rem; animation: float 15s infinite linear; }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

        /* Header */
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { color: var(--secondary); font-size: 2.2rem; margin-bottom: 10px; }
        .page-header p { color: #666; }

        /* Formulaire d'avis (Espace Écriture) */
        .write-review-box { 
            background: var(--white); border-radius: 20px; padding: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-bottom: 50px;
            border-top: 5px solid var(--primary); transform: translateY(0);
            transition: 0.4s; display: none; /* Caché par défaut, s'affiche si connecté */
        }
        .write-review-box.active { display: block; animation: slideIn 0.5s ease-out; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .star-rating { display: flex; gap: 10px; margin: 15px 0; justify-content: center; }
        .star-rating i { font-size: 2rem; color: #ddd; cursor: pointer; transition: 0.2s; }
        .star-rating i.active { color: #f1c40f; transform: scale(1.2); }

        textarea { 
            width: 100%; border: 1px solid #ddd; border-radius: 12px; padding: 15px;
            font-family: inherit; font-size: 1rem; margin-bottom: 15px; box-sizing: border-box;
            resize: none; transition: 0.3s;
        }
        textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(230, 126, 34, 0.1); }

        .btn-submit { 
            background: var(--primary); color: white; border: none; padding: 15px 30px; 
            border-radius: 50px; font-weight: 700; cursor: pointer; width: 100%;
            font-size: 1rem; transition: 0.3s; letter-spacing: 1px;
        }
        .btn-submit:hover { background: var(--secondary); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Grille des Avis */
        .reviews-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .review-card { 
            background: var(--white); border-radius: 15px; padding: 25px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); position: relative;
            overflow: hidden; transition: 0.3s; border: 1px solid transparent;
        }
        .review-card:hover { border-color: var(--primary); transform: translateY(-5px); }

        .card-btp-icon { 
            position: absolute; right: -15px; top: -15px; font-size: 5rem; 
            color: rgba(230, 126, 34, 0.05); transform: rotate(-20deg); transition: 0.5s;
        }
        .review-card:hover .card-btp-icon { transform: rotate(0deg) scale(1.1); color: rgba(230, 126, 34, 0.1); }

        .user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .user-init { 
            width: 45px; height: 45px; border-radius: 10px; background: var(--secondary);
            color: white; display: flex; align-items: center; justify-content: center; font-weight: 700;
        }
        .user-details h4 { margin: 0; font-size: 0.95rem; color: var(--secondary); }
        .role-tag { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: var(--primary); }

        .stars-display { color: #f1c40f; font-size: 0.8rem; margin-bottom: 10px; }
        .review-msg { font-size: 0.9rem; color: #555; line-height: 1.6; font-style: italic; }

        .login-msg { text-align: center; background: #eee; padding: 20px; border-radius: 15px; color: #666; }

        @media (max-width: 600px) { .reviews-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="bg-animate" id="bgIcons"></div>

    <div class="container">
        <header class="page-header">
            <h1>Avis sur BinaaCompare</h1>
            <p>Partagez votre expérience globale sur notre plateforme BTP au Maroc.</p>
        </header>

        <div id="reviewFormContainer" class="write-review-box">
            <h3 style="text-align: center; margin-top: 0;">Donner mon avis</h3>
            <div class="star-rating" id="starSelector">
                <i class="fas fa-star" data-v="1"></i>
                <i class="fas fa-star" data-v="2"></i>
                <i class="fas fa-star" data-v="3"></i>
                <i class="fas fa-star" data-v="4"></i>
                <i class="fas fa-star" data-v="5"></i>
            </div>
            <textarea id="reviewText" rows="4" placeholder="Qu'avez-vous pensé de BinaaCompare ? (facilité d'utilisation, gain de temps, choix...)"></textarea>
            <button class="btn-submit" id="btnSubmitReview">PUBLIER MON EXPÉRIENCE</button>
        </div>

        <div id="authPrompt" class="login-msg">
            <i class="fas fa-lock"></i> Connectez-vous pour partager votre avis sur la plateforme.
        </div>

        <div class="reviews-grid" id="platformReviews">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let selectedStars = 0;
        let userData = null;

        // 1. Créer les icônes flottantes
        const icons = ['fa-hammer', 'fa-helmet-safety', 'fa-trowel', 'fa-truck-pickup', 'fa-ruler-combined', 'fa-hard-hat'];
        const bgContainer = document.getElementById('bgIcons');
        for(let i=0; i<15; i++) {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random()*icons.length)]}`;
            icon.style.left = Math.random() * 100 + "vw";
            icon.style.animationDelay = Math.random() * 15 + "s";
            bgContainer.appendChild(icon);
        }

        // 2. Gérer l'authentification
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    userData = userDoc.data();
                    document.getElementById('reviewFormContainer').classList.add('active');
                    document.getElementById('authPrompt').style.display = 'none';
                }
            }
        });

        // 3. Système d'étoiles
        const stars = document.querySelectorAll('#starSelector i');
        stars.forEach(s => {
            s.onclick = () => {
                selectedStars = s.dataset.v;
                stars.forEach(st => st.classList.toggle('active', st.dataset.v <= selectedStars));
            };
        });

        // 4. Publier l'avis (Général)
        document.getElementById('btnSubmitReview').onclick = async () => {
            const text = document.getElementById('reviewText').value;
            if(selectedStars === 0 || text.length < 5) return alert("Note et message requis !");

            try {
                await addDoc(collection(db, "platform_reviews"), {
                    userName: userData.firstName + " " + userData.lastName,
                    role: userData.role || "Utilisateur",
                    rating: parseInt(selectedStars),
                    comment: text,
                    createdAt: serverTimestamp()
                });
                location.reload();
            } catch (e) { alert("Erreur lors de l'envoi."); }
        };

        // 5. Charger les avis
        async function loadReviews() {
            const grid = document.getElementById('platformReviews');
            const q = query(collection(db, "platform_reviews"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            
            grid.innerHTML = "";
            const btpIcons = ['fa-trowel-bricks', 'fa-helmet-safety', 'fa-hammer', 'fa-wrench'];

            snap.forEach(docR => {
                const r = docR.data();
                const randomIcon = btpIcons[Math.floor(Math.random()*btpIcons.length)];
                const starHtml = '<i class="fas fa-star"></i>'.repeat(r.rating) + '<i class="far fa-star"></i>'.repeat(5-r.rating);
                
                grid.innerHTML += `
                    <div class="review-card">
                        <i class="fas ${randomIcon} card-btp-icon"></i>
                        <div class="user-info">
                            <div class="user-init">${r.userName.charAt(0)}</div>
                            <div class="user-details">
                                <h4>${r.userName}</h4>
                                <span class="role-tag">${r.role}</span>
                            </div>
                        </div>
                        <div class="stars-display">${starHtml}</div>
                        <p class="review-msg">"${r.comment}"</p>
                    </div>
                `;
            });
        }

        loadReviews();
    </script>
</body>
</html>
