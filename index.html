<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaaPro | Dashboard Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #e67e22; /* Orange marque */
            --primary-hover: #d35400;
            --primary-light: #fff7ed;
            --secondary: #0f172a; /* Bleu nuit profond */
            --bg-body: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --text-main: #334155;
            --text-muted: #64748b;
            --success: #10b981;
            --sidebar-width: 280px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); -webkit-font-smoothing: antialiased; }

        /* --- LAYOUT STRUCTURE --- */
        .app-container { display: flex; min-height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--secondary);
            color: white;
            position: fixed; top: 0; bottom: 0; left: 0;
            display: flex; flex-direction: column;
            padding: 1.5rem;
            z-index: 50;
            transition: var(--transition);
        }

        .brand { 
            font-size: 1.6rem; font-weight: 800; color: white; text-decoration: none; 
            display: flex; align-items: center; gap: 12px; margin-bottom: 2.5rem;
        }
        .brand i { color: var(--primary); }

        .nav-section { margin-bottom: 1.5rem; }
        .nav-label { 
            font-size: 0.75rem; text-transform: uppercase; color: #94a3b8; 
            letter-spacing: 0.05em; margin-bottom: 0.75rem; display: block; font-weight: 600;
        }

        .nav-link {
            display: flex; align-items: center; padding: 0.75rem 1rem;
            color: #cbd5e1; text-decoration: none; border-radius: 8px;
            margin-bottom: 0.25rem; transition: var(--transition); font-weight: 500;
        }
        .nav-link i { width: 24px; margin-right: 8px; opacity: 0.8; }
        .nav-link:hover { background: rgba(255,255,255,0.08); color: white; }
        .nav-link.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(230, 126, 34, 0.3); }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1; margin-left: var(--sidebar-width);
            display: flex; flex-direction: column;
            transition: var(--transition);
        }

        /* --- TOPBAR --- */
        .topbar {
            height: 72px; background: var(--white); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 2rem; position: sticky; top: 0; z-index: 40;
        }

        .toggle-menu { display: none; background: none; border: none; font-size: 1.5rem; color: var(--text-main); cursor: pointer; }

        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-info { text-align: right; line-height: 1.3; }
        .user-name { display: block; font-weight: 600; font-size: 0.9rem; color: var(--secondary); }
        .user-role { 
            display: inline-block; font-size: 0.7rem; padding: 2px 8px; 
            border-radius: 12px; font-weight: 600; text-transform: uppercase;
        }
        .role-vendor { background: #fee2e2; color: #991b1b; } /* Rouge/Rose */
        .role-company { background: #dbeafe; color: #1e40af; } /* Bleu Entreprise */
        .role-individual { background: #f3e8ff; color: #6b21a8; } /* Violet Particulier */
        
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); }

        /* --- DASHBOARD BODY --- */
        .content-wrapper { padding: 2rem; max-width: 1600px; margin: 0 auto; width: 100%; }

        .welcome-section { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .welcome-text h1 { font-size: 1.75rem; font-weight: 700; color: var(--secondary); margin-bottom: 0.5rem; }
        .welcome-text p { color: var(--text-muted); }

        .btn-action {
            background: var(--primary); color: white; padding: 0.75rem 1.5rem;
            border-radius: 8px; text-decoration: none; font-weight: 600;
            display: inline-flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 6px rgba(230, 126, 34, 0.25); transition: var(--transition);
        }
        .btn-action:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* --- STATS GRID --- */
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
            gap: 1.5rem; margin-bottom: 2.5rem; 
        }
        .stat-card {
            background: var(--white); padding: 1.5rem; border-radius: 12px;
            border: 1px solid var(--border); box-shadow: var(--shadow-sm);
            display: flex; align-items: center; justify-content: space-between;
        }
        .stat-content h3 { font-size: 2rem; font-weight: 700; color: var(--secondary); margin-top: 4px; }
        .stat-content p { font-size: 0.85rem; color: var(--text-muted); font-weight: 500; }
        .stat-icon {
            width: 48px; height: 48px; border-radius: 10px; display: flex; 
            align-items: center; justify-content: center; font-size: 1.5rem;
        }

        /* --- DATA TABLE --- */
        .table-card {
            background: var(--white); border-radius: 12px; border: 1px solid var(--border);
            box-shadow: var(--shadow-sm); overflow: hidden; display: flex; flex-direction: column;
        }
        .card-header { padding: 1.5rem; border-bottom: 1px solid var(--border); background: #fcfcfc; display: flex; justify-content: space-between; align-items: center; }
        .card-title { font-size: 1.1rem; font-weight: 600; color: var(--secondary); }
        
        .table-responsive { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        
        th { 
            text-align: left; padding: 1rem 1.5rem; background: #f8fafc; color: var(--text-muted); 
            font-size: 0.75rem; text-transform: uppercase; font-weight: 700; letter-spacing: 0.05em;
        }
        td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); font-size: 0.9rem; vertical-align: middle; color: var(--text-main); }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: #fdfdfd; }

        /* --- UTILS --- */
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
        .status-success { background: #dcfce7; color: #15803d; }
        .status-warning { background: #fef9c3; color: #a16207; }
        .status-info { background: #e0f2fe; color: #0369a1; }

        /* --- MOBILE OVERLAY --- */
        .overlay { 
            display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(2px); z-index: 45; 
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .toggle-menu { display: block; }
            .overlay.active { display: block; }
            .topbar { padding: 0 1rem; }
            .content-wrapper { padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <a href="index.html" class="brand">
                <i class="fa-solid fa-layer-group"></i> BinaaPro
            </a>
            
            <nav>
                <div class="nav-section">
                    <span class="nav-label">Tableau de Bord</span>
                    <a href="#" class="nav-link active"><i class="fa-solid fa-chart-pie"></i> Vue d'ensemble</a>
                    <div id="dynamicNav">
                        </div>
                </div>

                <div class="nav-section">
                    <span class="nav-label">Paramètres</span>
                    <a href="#" class="nav-link"><i class="fa-solid fa-user-circle"></i> Mon Profil</a>
                    <a href="#" class="nav-link"><i class="fa-solid fa-bell"></i> Notifications</a>
                </div>
            </nav>

            <div style="margin-top: auto;">
                <a href="#" id="logoutBtn" class="nav-link" style="color: #fca5a5;">
                    <i class="fa-solid fa-power-off"></i> Déconnexion
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <button class="toggle-menu" id="menuBtn"><i class="fa-solid fa-bars"></i></button>
                
                <div style="display: flex; flex-direction: column;">
                    <span style="font-size: 0.75rem; color: var(--text-muted); font-weight: 500;">Espace Client</span>
                    <span style="font-size: 0.9rem; font-weight: 600; color: var(--secondary);">Dashboard</span>
                </div>

                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="topUserName">Chargement...</span>
                        <span class="user-role" id="userTypeBadge">...</span>
                    </div>
                    <img id="userAvatar" src="https://ui-avatars.com/api/?background=e67e22&color=fff&name=U" alt="User" class="avatar">
                </div>
            </header>

            <div class="content-wrapper">
                
                <div class="welcome-section">
                    <div class="welcome-text">
                        <h1 id="welcomeTitle">Bonjour</h1>
                        <p id="subTitle">Voici un résumé de vos activités récentes.</p>
                    </div>
                    <a href="index.html" id="mainActionBtn" class="btn-action">
                        <i class="fa-solid fa-bolt"></i> Action
                    </a>
                </div>

                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-content">
                            <p>Chargement...</p>
                        </div>
                    </div>
                </div>

                <div class="table-card">
                    <div class="card-header">
                        <h3 class="card-title">Activités Récentes</h3>
                        <div style="font-size: 0.85rem; color: var(--text-muted);">
                            <i class="fa-solid fa-filter"></i> Tout voir
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table>
                            <thead id="tableHead"></thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 4rem; color: var(--text-muted);">
                                        <i class="fa-solid fa-circle-notch fa-spin fa-2x" style="color: var(--primary);"></i>
                                        <p style="margin-top: 1rem;">Récupération des données sécurisées...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG FIREBASE (Remplacer si nécessaire)
        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GESTION MENU MOBILE ---
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // --- AUTH & LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        initDashboard(userDoc.data(), user.uid);
                    }
                } catch (error) {
                    console.error("Erreur Dashboard:", error);
                }
            } else {
                window.location.href = "index.html";
            }
        });

        async function initDashboard(userData, uid) {
            // 1. Définition des Rôles
            const isVendor = userData.role === 'vendor';
            const isCompany = userData.companyName && userData.companyName.trim() !== "";
            
            // 2. Header Utilisateur
            const displayName = isCompany ? userData.companyName : (userData.firstName + " " + (userData.lastName || ""));
            document.getElementById('topUserName').innerText = displayName;
            document.getElementById('welcomeTitle').innerText = `Bonjour, ${displayName.split(' ')[0]}`;
            
            if(userData.profilePic && userData.profilePic !== 'default') {
                document.getElementById('userAvatar').src = userData.profilePic;
            } else {
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?background=e67e22&color=fff&name=${displayName}`;
            }

            // Badge Role
            const badgeEl = document.getElementById('userTypeBadge');
            if(isVendor) {
                badgeEl.innerText = "Fournisseur Pro";
                badgeEl.className = "user-role role-vendor";
            } else if (isCompany) {
                badgeEl.innerText = "Entreprise";
                badgeEl.className = "user-role role-company";
            } else {
                badgeEl.innerText = "Particulier";
                badgeEl.className = "user-role role-individual";
            }

            // 3. Navigation
            const nav = document.getElementById('dynamicNav');
            const mainBtn = document.getElementById('mainActionBtn');

            if (isVendor) {
                nav.innerHTML = `
                    <a href="mapro.html" class="nav-link"><i class="fa-solid fa-box-open"></i> Mes Produits</a>
                    <a href="#" class="nav-link"><i class="fa-solid fa-file-invoice"></i> Devis Envoyés</a>
                `;
                mainBtn.innerHTML = `<i class="fa-solid fa-plus"></i> Nouveau Produit`;
                mainBtn.href = "mapro.html";
            } else {
                nav.innerHTML = `
                    <a href="index.html" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i> Comparateur</a>
                    <a href="#" class="nav-link"><i class="fa-solid fa-clipboard-list"></i> Mes Commandes</a>
                `;
                mainBtn.innerHTML = `<i class="fa-solid fa-search"></i> Comparer`;
                mainBtn.href = "index.html";
            }

            // 4. Chargement des données
            if(isVendor) {
                renderVendorStats();
                await loadVendorData(uid);
            } else {
                renderBuyerStats(isCompany);
                await loadBuyerData(uid);
            }
        }

        // --- STATS COMPONENTS ---
        function renderVendorStats() {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = `
                ${createStatCard('Catalogue', '54', 'fa-cubes', '#fff7ed', '#ea580c')}
                ${createStatCard('Vues Profil', '1.2k', 'fa-eye', '#eff6ff', '#3b82f6')}
                ${createStatCard('Devis Signés', '12', 'fa-file-signature', '#ecfdf5', '#10b981')}
                ${createStatCard('Taux Réponse', '95%', 'fa-stopwatch', '#fdf4ff', '#a855f7')}
            `;
        }

        function renderBuyerStats(isCompany) {
            const grid = document.getElementById('statsGrid');
            const label = isCompany ? "Projets Actifs" : "Mes Demandes";
            grid.innerHTML = `
                ${createStatCard(label, '8', 'fa-folder-open', '#eff6ff', '#2563eb')}
                ${createStatCard('Offres Reçues', '24', 'fa-envelope-open-text', '#fffbeb', '#d97706')}
                ${createStatCard('Économies', '3,4k DH', 'fa-wallet', '#ecfdf5', '#059669')}
            `;
        }

        function createStatCard(title, value, icon, bg, color) {
            return `
                <div class="stat-card">
                    <div class="stat-content">
                        <p>${title}</p>
                        <h3>${value}</h3>
                    </div>
                    <div class="stat-icon" style="background: ${bg}; color: ${color};">
                        <i class="fa-solid ${icon}"></i>
                    </div>
                </div>
            `;
        }

        // --- DATA LOADERS ---
        function formatDate(timestamp) {
            if (!timestamp) return "-";
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return new Intl.DateTimeFormat('fr-FR', { day: '2-digit', month: 'short', hour: '2-digit', minute:'2-digit' }).format(date);
        }

        async function loadVendorData(uid) {
            const tHead = document.getElementById('tableHead');
            const tBody = document.getElementById('tableBody');
            
            tHead.innerHTML = `<tr><th>Client</th><th>Matériau</th><th>Date</th><th>Montant</th><th>Statut</th><th>Action</th></tr>`;
            
            // Query (Note: Ensure Firebase indexes exist)
            const q = query(collection(db, "quotes"), where("vendorId", "==", uid), orderBy("createdAt", "desc"));
            
            try {
                const snap = await getDocs(q);
                if (snap.empty) {
                    tBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:2rem;">Aucun devis envoyé.</td></tr>`;
                    return;
                }
                
                let html = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `
                        <tr>
                            <td>
                                <div style="font-weight:600;">${d.clientName || 'Inconnu'}</div>
                                <div style="font-size:0.8rem; color:var(--text-muted);">${d.clientEmail || '-'}</div>
                            </td>
                            <td>${d.material}</td>
                            <td>${formatDate(d.createdAt)}</td>
                            <td style="font-weight:700; color:var(--secondary);">${d.price} DH</td>
                            <td><span class="status-badge status-success"><i class="fa-solid fa-check"></i> Envoyé</span></td>
                            <td><button class="btn-action" style="padding: 6px 12px; font-size: 0.8rem; background: var(--bg-body); color: var(--text-main); border: 1px solid var(--border); box-shadow: none;">Détails</button></td>
                        </tr>
                    `;
                });
                tBody.innerHTML = html;
            } catch (e) {
                console.warn(e);
                tBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:2rem; color:red;">Erreur index (voir console)</td></tr>`;
            }
        }

        async function loadBuyerData(uid) {
            const tHead = document.getElementById('tableHead');
            const tBody = document.getElementById('tableBody');
            
            tHead.innerHTML = `<tr><th>Demande</th><th>Date</th><th>Réponses</th><th>Meilleur Prix</th><th>Statut</th></tr>`;
            
            // Pour éviter erreur index, on fait simple pour l'instant
            const q = query(collection(db, "requests"), where("buyerId", "==", uid));
            
            try {
                const snap = await getDocs(q);
                if (snap.empty) {
                    tBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:2rem;">Aucune demande trouvée.</td></tr>`;
                    return;
                }

                let html = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    const count = d.responsesCount || 0;
                    
                    html += `
                        <tr>
                            <td>
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <div style="background:#f1f5f9; width:32px; height:32px; display:flex; align-items:center; justify-content:center; border-radius:6px;"><i class="fa-solid fa-cube" style="color:#64748b; font-size:0.8rem;"></i></div>
                                    <strong>${d.material}</strong>
                                </div>
                            </td>
                            <td>${formatDate(d.createdAt)}</td>
                            <td>
                                ${count > 0 
                                    ? `<span class="status-badge status-info">${count} devis</span>` 
                                    : `<span style="color:#cbd5e1;">En attente...</span>`}
                            </td>
                            <td style="font-weight:700;">${d.minPrice ? d.minPrice + ' DH' : '-'}</td>
                            <td>
                                ${d.status === 'closed' 
                                    ? '<span class="status-badge status-success">Terminé</span>' 
                                    : '<span class="status-badge status-warning">En cours</span>'}
                            </td>
                        </tr>
                    `;
                });
                tBody.innerHTML = html;
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
