<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte | BinaaCompare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> </head>
<body class="bg-auth">

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-sidebar">
                <div class="auth-branding">
                    <a href="index.html" class="logo">Binaa<span>Compare</span></a>
                    <p>Rejoignez la plus grande communauté d'acheteurs de matériaux au Maroc.</p>
                </div>
                <div class="auth-features">
                    <div class="f-item"><i class="fa-solid fa-check"></i> Accès gratuit à vie</div>
                    <div class="f-item"><i class="fa-solid fa-check"></i> Devis illimités</div>
                    <div class="f-item"><i class="fa-solid fa-check"></i> Support prioritaire</div>
                </div>
            </div>

            <div class="auth-form-area">
                <div class="form-box">
                    <h2>Créer un compte</h2>
                    <p class="subtitle">Inscrivez-vous en quelques secondes</p>

                    <div id="statusMessage" style="margin-bottom: 15px; padding: 10px; border-radius: 8px; display: none; font-size: 0.85rem; text-align: center;"></div>

                    <form id="registerForm">
                        <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                            <div style="flex: 1;">
                                <label style="font-size: 0.85rem; font-weight: 600;">Prénom</label>
                                <input type="text" id="firstName" placeholder="Ahmed" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                            <div style="flex: 1;">
                                <label style="font-size: 0.85rem; font-weight: 600;">Nom</label>
                                <input type="text" id="lastName" placeholder="Bennani" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                        </div>

                        <div class="form-group-auth" style="margin-bottom: 15px;">
                            <label style="font-size: 0.85rem; font-weight: 600;">Email Professionnel</label>
                            <div class="input-icon" style="position: relative;">
                                <i class="fa-solid fa-envelope" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #7f8c8d;"></i>
                                <input type="email" id="email" placeholder="nom@entreprise.ma" required style="width: 100%; padding: 12px 12px 12px 45px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                        </div>

                        <div class="form-group-auth" style="margin-bottom: 15px;">
                            <label style="font-size: 0.85rem; font-weight: 600;">Ville</label>
                            <div class="input-icon" style="position: relative;">
                                <i class="fa-solid fa-location-dot" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #7f8c8d;"></i>
                                <select id="city" required style="width: 100%; padding: 12px 12px 12px 45px; border: 1px solid #ddd; border-radius: 8px; background: white;">
                                    <option value="">Sélectionnez votre ville</option>
                                    <option value="Casablanca">Casablanca</option>
                                    <option value="Rabat">Rabat</option>
                                    <option value="Tanger">Tanger</option>
                                    <option value="Marrakech">Marrakech</option>
                                    <option value="Agadir">Agadir</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group-auth" style="margin-bottom: 15px;">
                            <label style="font-size: 0.85rem; font-weight: 600;">Mot de passe</label>
                            <div class="input-icon" style="position: relative;">
                                <i class="fa-solid fa-lock" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #7f8c8d;"></i>
                                <input type="password" id="password" placeholder="Min. 8 caractères" required style="width: 100%; padding: 12px 12px 12px 45px; border: 1px solid #ddd; border-radius: 8px;">
                            </div>
                        </div>

                        <button type="submit" id="regBtn" class="btn-auth-submit" style="width: 100%; padding: 14px; background: #e67e22; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;">
                            S'inscrire gratuitement
                        </button>
                    </form>

                    <p class="auth-footer" style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                        Déjà inscrit ? <a href="conx.html" style="color: #e67e22; font-weight: 600; text-decoration: none;">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registerForm = document.getElementById('registerForm');
        const statusMessage = document.getElementById('statusMessage');
        const regBtn = document.getElementById('regBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const city = document.getElementById('city').value;

            // بدء التحميل
            regBtn.innerText = "Création en cours...";
            regBtn.disabled = true;

            try {
                // 1. إنشاء الحساب في Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. حفظ المعلومات الإضافية في Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    city: city,
                    email: email,
                    role: "buyer",
                    createdAt: new Date()
                });

                // نجاح العملية
                statusMessage.style.display = "block";
                statusMessage.style.backgroundColor = "#d4edda";
                statusMessage.style.color = "#155724";
                statusMessage.innerText = "Succès ! Redirection vers votre dashboard...";

                setTimeout(() => {
                    window.location.href = "dasha.html";
                }, 2000);

            } catch (error) {
                // فشل العملية
                regBtn.innerText = "S'inscrire gratuitement";
                regBtn.disabled = false;
                statusMessage.style.display = "block";
                statusMessage.style.backgroundColor = "#f8d7da";
                statusMessage.style.color = "#721c24";
                
                if (error.code === 'auth/email-already-in-use') {
                    statusMessage.innerText = "Cet email existe déjà.";
                } else {
                    statusMessage.innerText = "Erreur: " + error.message;
                }
            }
        });
    </script>
</body>
</html>
