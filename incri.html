<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Acheteur | BinaaCompare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e67e22; --secondary: #1a2b3c; --white: #ffffff;
            --bg-light: #f8fafc; --border: #e2e8f0; --text: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--white); color: var(--text); overflow-x: hidden; }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseIcon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); color: var(--primary); } }

        .back-home {
            position: fixed; top: 25px; left: 25px; z-index: 1000;
            background: var(--white); color: var(--secondary);
            text-decoration: none; padding: 12px 20px; border-radius: 50px;
            font-weight: 700; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08); border: 1px solid var(--border);
            transition: 0.3s;
        }
        .back-home:hover { background: var(--secondary); color: white; transform: scale(1.05); }

        .split-container { display: flex; min-height: 100vh; }

        .visual-side {
            flex: 1; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; padding: 40px; position: sticky; top: 0; height: 100vh;
        }
        .giant-icon {
            font-size: 10rem; color: var(--secondary);
            animation: pulseIcon 4s ease-in-out infinite;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.1));
        }

        .form-side { flex: 1.5; padding: 60px; background: var(--white); }
        .form-content { max-width: 650px; margin: 0 auto; animation: fadeIn 0.8s ease-out; }
        
        .header-title { margin-bottom: 40px; }
        .header-title h1 { font-size: 2.5rem; font-weight: 800; color: var(--secondary); }

        .type-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .type-card {
            border: 2px solid var(--border); padding: 20px; border-radius: 15px;
            cursor: pointer; text-align: center; transition: 0.3s;
        }
        .type-card i { font-size: 1.5rem; margin-bottom: 10px; display: block; }
        .type-card.active { border-color: var(--primary); background: #fffaf5; color: var(--primary); transform: scale(1.02); }

        .form-section {
            background: var(--bg-light); padding: 30px; border-radius: 20px;
            margin-bottom: 25px; border: 1px solid var(--border);
        }
        .section-title { font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: var(--secondary); }
        .section-title i { color: var(--primary); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; color: var(--secondary); }
        
        .field {
            width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #eef2f6;
            font-family: inherit; font-size: 1rem; transition: 0.3s;
        }
        .field:focus { outline: none; border-color: var(--primary); background: white; box-shadow: 0 0 10px rgba(230,126,34,0.1); }

        #company-fields { display: none; }

        .btn-submit {
            width: 100%; padding: 20px; background: var(--primary); color: white;
            border: none; border-radius: 15px; font-size: 1.2rem; font-weight: 800;
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(230,126,34,0.2);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-submit:hover { background: var(--secondary); transform: translateY(-3px); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        @media (max-width: 1024px) { .visual-side { display: none; } .form-side { padding: 40px 20px; } .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <a href="index.html" class="back-home"><i class="fa-solid fa-chevron-left"></i> Retour</a>

    <div class="split-container">
        <div class="visual-side">
            <i class="fa-solid fa-cart-arrow-down giant-icon"></i>
            <h2>Bienvenue Acheteur</h2>
            <p>Créez votre profil pour comparer et acheter au meilleur prix partout au Maroc.</p>
        </div>

        <div class="form-side">
            <div class="form-content">
                <div class="header-title">
                    <h1>Créer un compte</h1>
                </div>

                <div class="type-selector">
                    <div class="type-card active" id="btn-particulier">
                        <i class="fa-solid fa-user"></i>
                        <strong>Particulier</strong>
                    </div>
                    <div class="type-card" id="btn-entreprise">
                        <i class="fa-solid fa-building"></i>
                        <strong>Entreprise</strong>
                    </div>
                </div>

                <form id="authForm">
                    <div class="form-section">
                        <div class="section-title"><i class="fa-solid fa-circle-user"></i> Identité</div>
                        <div class="grid">
                            <div class="input-group"><label>Prénom</label><input type="text" id="firstname" class="field" required></div>
                            <div class="input-group"><label>Nom</label><input type="text" id="lastname" class="field" required></div>
                        </div>
                        <div class="input-group"><label>Téléphone</label><input type="tel" id="phone" class="field" placeholder="06..." required></div>
                    </div>

                    <div id="company-fields" class="form-section">
                        <div class="section-title"><i class="fa-solid fa-briefcase"></i> Entreprise</div>
                        <div class="input-group"><label>Nom Société</label><input type="text" id="companyName" class="field"></div>
                        <div class="input-group"><label>ICE</label><input type="text" id="ice" class="field" maxlength="15"></div>
                    </div>

                    <div class="form-section">
    <div class="section-title"><i class="fa-solid fa-location-dot"></i> Votre Localisation</div>
    <div class="grid">
        <div class="input-group">
            <label>Ville</label>
            <select id="city" class="field" required>
                <option value="">-- Sélectionner votre ville --</option>
                <optgroup label="Grandes Villes">
                    <option>Casablanca</option>
                    <option>Rabat</option>
                    <option>Fès</option>
                    <option>Tanger</option>
                    <option>Marrakech</option>
                    <option>Salé</option>
                    <option>Meknès</option>
                    <option>Agadir</option>
                    <option>Oujda</option>
                    <option>Kénitra</option>
                </optgroup>
                <optgroup label="Autres Villes (A-Z)">
                    <option>Ahfir</option>
                    <option>Aït Melloul</option>
                    <option>Al Hoceima</option>
                    <option>Assilah</option>
                    <option>Azrou</option>
                    <option>Beni Mellal</option>
                    <option>Benslimane</option>
                    <option>Berrechid</option>
                    <option>Boujdour</option>
                    <option>Bouznika</option>
                    <option>Chefchaouen</option>
                    <option>Chichaoua</option>
                    <option>Dakhla</option>
                    <option>El Jadida</option>
                    <option>El Kelaâ des Sraghna</option>
                    <option>Errachidia</option>
                    <option>Essaouira</option>
                    <option>Fnideq</option>
                    <option>Fquih Ben Salah</option>
                    <option>Guelmim</option>
                    <option>Guercif</option>
                    <option>Ifrane</option>
                    <option>Inezgane</option>
                    <option>Jerada</option>
                    <option>Khemisset</option>
                    <option>Khenifra</option>
                    <option>Khouribga</option>
                    <option>Ksar El Kebir</option>
                    <option>Laâyoune</option>
                    <option>Larache</option>
                    <option>Martil</option>
                    <option>Midelt</option>
                    <option>Mohammedia</option>
                    <option>Nador</option>
                    <option>Ouarzazate</option>
                    <option>Ouazzane</option>
                    <option>Oued Zem</option>
                    <option>Safi</option>
                    <option>Sefrou</option>
                    <option>Settat</option>
                    <option>Sidi Bennour</option>
                    <option>Sidi Ifni</option>
                    <option>Sidi Kacem</option>
                    <option>Sidi Slimane</option>
                    <option>Skhirat</option>
                    <option>Souk El Arbaâ</option>
                    <option>Tan-Tan</option>
                    <option>Taounate</option>
                    <option>Taourirt</option>
                    <option>Taroudant</option>
                    <option>Taza</option>
                    <option>Témara</option>
                    <option>Tétouan</option>
                    <option>Tinghir</option>
                    <option>Tiznit</option>
                    <option>Youssoufia</option>
                    <option>Zagora</option>
                </optgroup>
            </select>
        </div>
        <div class="input-group">
            <label>Code Postal</label>
            <input type="text" id="zip" class="field" placeholder="Ex: 20000">
        </div>
    </div>
    <div class="input-group">
        <label>Adresse de livraison / Chantier</label>
        <input type="text" id="address" class="field" placeholder="N° de rue, quartier, immeuble...">
    </div>
</div>

                    <div class="form-section">
                        <div class="section-title"><i class="fa-solid fa-lock"></i> Connexion</div>
                        <div class="input-group"><label>Email</label><input type="email" id="email" class="field" required></div>
                        <div class="grid">
                            <div class="input-group"><label>Mot de passe</label><input type="password" id="password" class="field" minlength="6" required></div>
                            <div class="input-group"><label>Confirmation</label><input type="password" id="confirmPassword" class="field" required></div>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        <i class="fa-solid fa-user-plus"></i> S'INSCRIRE MAINTENANT
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userType = 'particulier';

        // GESTION DU TYPE D'UTILISATEUR
        const btnParticulier = document.getElementById('btn-particulier');
        const btnEntreprise = document.getElementById('btn-entreprise');
        const companyFields = document.getElementById('company-fields');

        btnParticulier.onclick = () => {
            userType = 'particulier';
            btnParticulier.classList.add('active');
            btnEntreprise.classList.remove('active');
            companyFields.style.display = 'none';
        };

        btnEntreprise.onclick = () => {
            userType = 'entreprise';
            btnEntreprise.classList.add('active');
            btnParticulier.classList.remove('active');
            companyFields.style.display = 'block';
            companyFields.style.animation = 'fadeIn 0.5s';
        };

        // SOUMISSION DU FORMULAIRE
        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas !");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Création en cours...';

            try {
                // 1. Création du compte Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Enregistrement des données dans Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    role: 'buyer',
                    type: userType,
                    firstname: document.getElementById('firstname').value,
                    lastname: document.getElementById('lastname').value,
                    phone: document.getElementById('phone').value,
                    city: document.getElementById('city').value,
                    zip: document.getElementById('zip').value,
                    address: document.getElementById('address').value,
                    email: email,
                    companyName: userType === 'entreprise' ? document.getElementById('companyName').value : null,
                    ice: userType === 'entreprise' ? document.getElementById('ice').value : null,
                    createdAt: new Date().toISOString()
                });

                alert("Compte créé avec succès ! Bienvenue.");
                window.location.href = "index.html"; // Redirection

            } catch (error) {
                console.error(error);
                let message = "Une erreur est survenue.";
                if (error.code === 'auth/email-already-in-use') message = "Cet email est déjà utilisé.";
                alert(error.code + " : " + message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-user-plus"></i> S\'INSCRIRE MAINTENANT';
            }
        };
    </script>
</body>
</html>
