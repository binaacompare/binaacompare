<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaaCompare | Catalogue Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #e67e22;
            --primary-light: #ff9d47;
            --dark: #1a2b3c;
            --bg: #f4f7f6;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* --- FOND ANIMÉ AVEC ICÔNES --- */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .bg-icon {
            position: absolute; color: var(--primary); opacity: 0.05;
            animation: floatIcon 20s infinite linear;
        }
        @keyframes floatIcon {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        /* --- NAVIGATION --- */
        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-weight: 800; font-size: 1.5rem; text-decoration: none; color: var(--dark); }
        .logo span { color: var(--primary); }

        /* --- HERO SECTION --- */
        .hero { padding: 50px 20px; text-align: center; }
        .hero h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 15px; letter-spacing: -1px; }
        
        .search-box {
            max-width: 700px; margin: 0 auto 40px; position: relative;
            transform: translateY(0); transition: 0.3s;
        }
        .search-box:focus-within { transform: translateY(-5px); }
        .search-input {
            width: 100%; padding: 20px 25px 20px 60px; border-radius: 100px;
            border: none; box-shadow: var(--shadow); font-size: 1rem; outline: none;
        }
        .search-box i {
            position: absolute; left: 25px; top: 50%; transform: translateY(-50%);
            color: var(--primary); font-size: 1.2rem;
        }

        /* --- FILTRES --- */
        .filters {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 40px;
            overflow-x: auto; padding: 10px; scrollbar-width: none;
        }
        .filters::-webkit-scrollbar { display: none; }
        .pill {
            padding: 12px 28px; background: var(--white); border-radius: 50px;
            cursor: pointer; font-weight: 600; font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); transition: 0.3s;
            border: 2px solid transparent; flex: 0 0 auto;
        }
        .pill:hover { border-color: var(--primary-light); color: var(--primary); }
        .pill.active { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3); }

        /* --- GRILLE DE PRODUITS --- */
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px; padding-bottom: 80px;
        }

        .card {
            background: var(--white); border-radius: 25px; overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; border: 1px solid rgba(0,0,0,0.03);
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-15px); box-shadow: 0 30px 60px rgba(0,0,0,0.12); }

        .image-container { position: relative; height: 220px; overflow: hidden; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .product-img { transform: scale(1.1); }

        /* Badge Ville */
        .badge-city {
            position: absolute; top: 15px; left: 15px; background: rgba(26, 43, 60, 0.8);
            backdrop-filter: blur(5px); color: white; padding: 6px 14px;
            border-radius: 12px; font-size: 0.75rem; font-weight: 600; z-index: 2;
        }

        /* Bouton Favoris */
        .btn-fav {
            position: absolute; top: 15px; right: 15px; background: white;
            border: none; width: 42px; height: 42px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 2;
            transition: 0.3s;
        }
        .btn-fav i { color: #ddd; font-size: 1.2rem; transition: 0.3s; }
        .btn-fav.active { transform: scale(1.1); }
        .btn-fav.active i { color: #e74c3c; animation: beat 0.3s ease; }
        @keyframes beat { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        .card-body { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .category-label { color: var(--primary); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .product-name { font-size: 1.2rem; margin: 10px 0; font-weight: 700; color: var(--dark); }
        
        .card-footer {
            margin-top: auto; padding-top: 20px; border-top: 1px solid #f0f0f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .price { font-size: 1.4rem; font-weight: 800; color: var(--dark); }
        .price span { font-size: 0.8rem; color: #888; font-weight: 400; }

        .btn-details {
            background: var(--dark); color: white; padding: 10px 20px;
            border-radius: 15px; text-decoration: none; font-size: 0.85rem;
            font-weight: 600; transition: 0.3s;
        }
        .btn-details:hover { background: var(--primary); }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .hero h1 { font-size: 1.8rem; }
            .image-container { height: 160px; }
            .product-name { font-size: 0.95rem; }
            .card-body { padding: 15px; }
            .filters { justify-content: flex-start; }
            .btn-fav { width: 35px; height: 35px; }
        }
    </style>
</head>
<body>

    <div class="animated-bg" id="bgLayer"></div>

    <nav>
        <a href="index.html" class="logo">Binaa<span>Compare</span></a>
        <div id="userMenu"></div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Découvrez les Meilleurs Prix</h1>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Quel matériau cherchez-vous ?">
            </div>

            <div class="filters">
                <div class="pill active" data-cat="all">Tout voir</div>
                <div class="pill" data-cat="acier">Acier & Fer</div>
                <div class="pill" data-cat="gros-oeuvre">Gros Œuvre</div>
                <div class="pill" data-cat="finition">Peinture & Finition</div>
                <div class="pill" data-cat="isolation">Isolation</div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="grid" id="productGrid">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuration Firebase (Assurez-vous qu'elle est correcte)
        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let products = [];
        let favorites = [];
        let user = null;

        // --- GÉNÉRER LE FOND ANIMÉ ---
        const icons = ['fa-hammer', 'fa-trowel-bricks', 'fa-helmet-safety', 'fa-ruler-combined', 'fa-truck-pickup'];
        const bgLayer = document.getElementById('bgLayer');
        for(let i=0; i<15; i++) {
            const icon = document.createElement('i');
            icon.className = `fa-solid ${icons[Math.floor(Math.random()*icons.length)]} bg-icon`;
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.fontSize = (Math.random() * 30 + 20) + 'px';
            icon.style.animationDuration = (Math.random() * 10 + 15) + 's';
            icon.style.animationDelay = (Math.random() * 10) + 's';
            bgLayer.appendChild(icon);
        }

        // --- LOGIQUE FIREBASE ---
        onAuthStateChanged(auth, async (u) => {
            user = u;
            if (user) {
                const favs = await getDocs(query(collection(db, "favorites"), where("userId", "==", user.uid)));
                favorites = favs.docs.map(d => d.data().productId);
            }
            loadProducts();
        });

        async function loadProducts() {
            const snap = await getDocs(collection(db, "products"));
            products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            render();
        }

        function render() {
            const grid = document.getElementById('productGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.querySelector('.pill.active').dataset.cat;

            const filtered = products.filter(p => 
                (cat === 'all' || p.category === cat) && 
                (p.name.toLowerCase().includes(search))
            );

            grid.innerHTML = filtered.map(p => `
                <div class="card">
                    <div class="image-container">
                        <span class="badge-city"><i class="fa-solid fa-location-dot"></i> ${p.city}</span>
                        <button class="btn-fav ${favorites.includes(p.id) ? 'active' : ''}" data-id="${p.id}">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                        <img src="${p.imageUrl}" class="product-img">
                    </div>
                    <div class="card-body">
                        <span class="category-label">${p.category}</span>
                        <h3 class="product-name">${p.name}</h3>
                        <div class="card-footer">
                            <div class="price">${p.price} <span>DH/${p.unit}</span></div>
                            <a href="datapro.html?id=${p.id}" class="btn-details">Détails</a>
                        </div>
                    </div>
                </div>
            `).join('');

            // Evenements Favoris
            document.querySelectorAll('.btn-fav').forEach(btn => {
                btn.onclick = () => handleFavorite(btn.dataset.id, btn);
            });
        }

        async function handleFavorite(id, btn) {
            if (!user) { alert("Connectez-vous pour sauvegarder !"); return; }
            
            const favId = `${user.uid}_${id}`;
            const ref = doc(db, "favorites", favId);

            if (favorites.includes(id)) {
                await deleteDoc(ref);
                favorites = favorites.filter(fid => fid !== id);
                btn.classList.remove('active');
            } else {
                await setDoc(ref, { userId: user.uid, productId: id });
                favorites.push(id);
                btn.classList.add('active');
            }
        }

        // Interactions
        document.getElementById('searchInput').oninput = render;
        document.querySelectorAll('.pill').forEach(p => {
            p.onclick = () => {
                document.querySelector('.pill.active').classList.remove('active');
                p.classList.add('active');
                render();
            };
        });
        
    </script>
</body>
</html>
