<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Acheteur | BinaaCompare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-auth">

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-sidebar">
                <div class="auth-branding">
                    <a href="index.html" class="logo">Binaa<span>Compare</span></a>
                    <p>Accédez aux meilleurs tarifs de matériaux de construction au Maroc.</p>
                </div>
                <div class="auth-features">
                    <div class="f-item"><i class="fa-solid fa-check"></i> Comparatif en temps réel</div>
                    <div class="f-item"><i class="fa-solid fa-check"></i> Devis groupés</div>
                    <div class="f-item"><i class="fa-solid fa-check"></i> Historique de commandes</div>
                </div>
            </div>

            <div class="auth-form-area">
                <div class="form-box">
                    <h2>Espace Acheteur</h2>
                    <p class="subtitle">Heureux de vous revoir !</p>

                    <form id="loginForm">
                        <div class="form-group-auth">
                            <label>Email Professionnel</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="nom@entreprise.ma" required>
                            </div>
                        </div>

                        <div class="form-group-auth">
                            <label>Mot de passe</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="form-options">
                            <label><input type="checkbox"> Se souvenir de moi</label>
                            <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                        </div>

                        <button type="submit" class="btn-auth-submit">Se connecter</button>
                    </form>

                    <div class="auth-divider"><span>ou</span></div>

                    <p class="auth-footer">
                        Nouveau sur BinaaCompare ? <a href="incri.html">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
