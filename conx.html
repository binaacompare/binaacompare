<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Acheteur | BinaaCompare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-auth">

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-sidebar">
                <div class="auth-branding">
                    <a href="index.html" class="logo">Binaa<span>Compare</span></a>
                    <p>Accédez aux meilleurs tarifs de matériaux de construction au Maroc.</p>
                </div>
                <div class="auth-features">
                    <div class="f-item"><i class="fa-solid fa-check"></i> Comparatif en temps réel</div>
                    <div class="f-item"><i class="fa-solid fa-check"></i> Devis groupés</div>
                    <div class="f-item"><i class="fa-solid fa-check"></i> Historique de commandes</div>
                </div>
            </div>

            <div class="auth-form-area">
                <div class="form-box">
                    <h2>Espace Acheteur</h2>
                    <p class="subtitle">Heureux de vous revoir !</p>

                    <div id="errorMessage" style="color: #e74c3c; background: #fdeaea; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; font-size: 0.85rem; border: 1px solid #fabebe;"></div>

                    <form id="loginForm">
                        <div class="form-group-auth">
                            <label>Email Professionnel</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" placeholder="nom@entreprise.ma" required>
                            </div>
                        </div>

                        <div class="form-group-auth">
                            <label>Mot de passe</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="form-options">
                            <label><input type="checkbox"> Se souvenir de moi</label>
                            <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                        </div>

                        <button type="submit" class="btn-auth-submit" id="loginBtn">Se connecter</button>
                    </form>

                    <div class="auth-divider"><span>ou</span></div>

                    <p class="auth-footer">
                        Nouveau sur BinaaCompare ? <a href="incri.html">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // État de chargement
            loginBtn.innerText = "Vérification...";
            loginBtn.disabled = true;
            errorMessage.style.display = "none";

            try {
                // 1. Authentification Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Vérification du rôle dans Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));

                if (userDoc.exists()) {
                    const userData = userDoc.data();

                    if (userData.role === 'buyer') {
                        // Succès : Redirection vers le dashboard acheteur
                        window.location.href = "dasha.html";
                    } else {
                        // Erreur : C'est un vendeur qui tente de se connecter ici
                        await signOut(auth); // Déconnexion de sécurité
                        showError("Accès refusé. Ce compte est un compte Vendeur. Veuillez utiliser l'espace Pro.");
                    }
                } else {
                    showError("Erreur : Aucun profil trouvé pour cet utilisateur.");
                    await signOut(auth);
                }

            } catch (error) {
                console.error("Login error:", error);
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showError("Email ou mot de passe incorrect.");
                } else if (error.code === 'auth/too-many-requests') {
                    showError("Trop de tentatives échouées. Réessayez plus tard.");
                } else {
                    showError("Une erreur est survenue. Veuillez vérifier votre connexion.");
                }
            } finally {
                loginBtn.innerText = "Se connecter";
                loginBtn.disabled = false;
            }
        });

        function showError(text) {
            errorMessage.innerText = text;
            errorMessage.style.display = "block";
        }
    </script>
</body>
</html>
