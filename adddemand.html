<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier une Demande | BinaaCompare</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #e67e22;
            --dark: #1a2b3c;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- DESIGN DU FORMULAIRE --- */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header i { color: var(--primary); font-size: 3rem; margin-bottom: 10px; }
        .form-header h1 { font-size: 1.8rem; color: var(--dark); }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            outline: none;
            transition: 0.3s;
            font-family: inherit;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background: var(--dark);
            transform: translateY(-3px);
        }

        /* Animation de chargement */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .form-container { margin: 20px; padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <i class="fa-solid fa-bullhorn"></i>
            <h1>Publier une Demande</h1>
            <p>D√©crivez vos besoins pour recevoir des devis</p>
        </div>

        <form id="demandForm">
            <div class="form-group">
                <label>Que recherchez-vous ?</label>
                <input type="text" id="title" placeholder="Ex: 50 sacs de Ciment CPJ 45" required>
            </div>

            <div class="form-group">
                <label>Ville de livraison</label>
                <input type="text" id="city" placeholder="Ex: Casablanca, Marrakech..." required>
            </div>

            <div class="form-group">
                <label>Cat√©gorie</label>
                <select id="category">
                    <option value="gros-oeuvre">Gros ≈íuvre</option>
                    <option value="acier">Acier & Fer</option>
                    <option value="finition">Finition / Peinture</option>
                    <option value="electricite">√âlectricit√© / Plomberie</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description d√©taill√©e</label>
                <textarea id="description" rows="4" placeholder="Pr√©cisez la quantit√©, les dimensions, etc." required></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="spinner" id="spinner"></span>
                Publier ma demande
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // V√©rifier si l'utilisateur est connect√©
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                alert("Vous devez √™tre connect√© pour publier une demande.");
                window.location.href = "conx.html";
            }
        });

        // G√©rer l'envoi du formulaire
        const demandForm = document.getElementById('demandForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');

        demandForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUser) return;

            // Afficher le chargement
            submitBtn.disabled = true;
            spinner.style.display = "block";

            const demandData = {
                title: document.getElementById('title').value,
                city: document.getElementById('city').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                buyerId: currentUser.uid,
                buyerEmail: currentUser.email,
                status: "open", // La demande est ouverte aux offres
                createdAt: serverTimestamp()
            };

            try {
                // Ajouter √† Firestore
                await addDoc(collection(db, "demandes"), demandData);
                
                alert("Votre demande a √©t√© publi√©e avec succ√®s !");
                window.location.href = "dasha.html"; // Redirection vers le dashboard
            } catch (error) {
                console.error("Erreur lors de la publication :", error);
                alert("Une erreur est survenue.");
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = "none";
            }
        });
