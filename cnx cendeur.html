<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Vendeur | BinaaCompare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-auth">

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-sidebar" style="background: #1a2b3c;"> <div class="auth-branding">
                    <a href="index.html" class="logo">Binaa<span>Pro</span></a>
                    <p>Gérez vos catalogues et développez vos ventes au Maroc.</p>
                </div>
                <div class="auth-features">
                    <div class="f-item"><i class="fa-solid fa-check"></i> Gestion de catalogue</div>
                    <div class="f-item"><i class="fa-solid fa-check"></i> Mise à jour des prix</div>
                    <div class="f-item"><i class="fa-solid fa-check"></i> Accès aux appels d'offres</div>
                </div>
            </div>

            <div class="auth-form-area">
                <div class="form-box">
                    <h2>Espace Vendeur</h2>
                    <p class="subtitle">Heureux de vous revoir !</p>

                    <div id="errorMessage" style="color: red; margin-bottom: 10px; display: none; font-size: 0.8rem;"></div>

                    <form id="loginForm">
                        <div class="form-group-auth">
                            <label>Email Professionnel</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" placeholder="contact@entreprise.ma" required>
                            </div>
                        </div>

                        <div class="form-group-auth">
                            <label>Mot de passe</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="form-options">
                            <label><input type="checkbox"> Se souvenir de moi</label>
                            <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                        </div>

                        <button type="submit" class="btn-auth-submit" id="loginBtn" style="background: #1a2b3c;">Se connecter</button>
                    </form>

                    <div class="auth-divider"><span>ou</span></div>

                    <p class="auth-footer">
                        Nouveau sur BinaaCompare Pro ? <a href="incriv.html">Créer un compte marchand</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d",
            measurementId: "G-72S596N8DE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.innerText = "Chargement...";
            loginBtn.disabled = true;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Connecté en tant que vendeur:", user.email);
                    window.location.href = "dachv.html"; // Direction dashboard vendeur
                })
                .catch((error) => {
                    loginBtn.innerText = "Se connecter";
                    loginBtn.disabled = false;
                    errorMessage.style.display = "block";
                    
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        errorMessage.innerText = "Email ou mot de passe incorrect.";
                    } else {
                        errorMessage.innerText = "Erreur: " + error.message;
                    }
                });
        });
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    // Ajout de Firestore pour la vérification du rôle
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
        authDomain: "binaacompare-fa5e1.firebaseapp.com",
        projectId: "binaacompare-fa5e1",
        storageBucket: "binaacompare-fa5e1.firebasestorage.app",
        messagingSenderId: "667570543544",
        appId: "1:667570543544:web:652218ab5a773eb2154d4d",
        measurementId: "G-72S596N8DE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');

        // Reset de l'interface
        loginBtn.innerText = "Vérification...";
        loginBtn.disabled = true;
        errorMessage.style.display = "none";

        try {
            // 1. Connexion initiale
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // 2. Récupération du rôle dans Firestore
            const userDoc = await getDoc(doc(db, "users", user.uid));

            if (userDoc.exists()) {
                const userData = userDoc.data();

                // 3. Vérification : Est-ce un vendeur ?
                if (userData.role === 'vendor') {
                    console.log("Accès autorisé : Vendeur");
                    window.location.href = "dachv.html";
                } else {
                    // C'est un acheteur qui tente de se connecter sur l'interface vendeur
                    await signOut(auth);
                    errorMessage.style.display = "block";
                    errorMessage.innerText = "Accès refusé. Utilisez l'espace Acheteur pour ce compte.";
                    loginBtn.innerText = "Se connecter";
                    loginBtn.disabled = false;
                }
            } else {
                errorMessage.style.display = "block";
                errorMessage.innerText = "Erreur : Profil introuvable.";
                loginBtn.disabled = false;
            }

        } catch (error) {
            console.error(error);
            loginBtn.innerText = "Se connecter";
            loginBtn.disabled = false;
            errorMessage.style.display = "block";
            
            if (error.code === 'auth/invalid-credential') {
                errorMessage.innerText = "Email ou mot de passe incorrect.";
            } else {
                errorMessage.innerText = "Une erreur est survenue lors de la connexion.";
            }
        }
    });
    </script>
</body>
</html>
