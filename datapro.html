<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Produit | BinaaPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --orange: #e67e22; --blue: #1a2b3c; --gray: #f4f7fa; }
        body { font-family: 'Poppins', sans-serif; background: var(--gray); margin: 0; }
        
        .container { max-width: 1000px; margin: 50px auto; padding: 20px; }
        .product-card { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px; 
            background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .image-side img { width: 100%; border-radius: 15px; object-fit: cover; height: 400px; background: #eee; }
        
        .info-side .category { color: var(--orange); font-weight: 700; text-transform: uppercase; font-size: 0.8rem; }
        .info-side h1 { font-size: 2rem; color: var(--blue); margin: 10px 0; }
        .price-tag { font-size: 2.2rem; font-weight: 700; color: #2ecc71; margin: 20px 0; }
        .price-tag span { font-size: 1rem; color: #7f8c8d; }

        .meta-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; padding: 20px 0; border-top: 1px solid #eee; }
        .meta-item i { color: var(--orange); margin-right: 8px; }

        .vendor-info { background: #f9f9f9; padding: 15px; border-radius: 10px; margin: 20px 0; border-left: 4px solid var(--orange); }
        .vendor-info p { margin: 5px 0; font-size: 0.9rem; color: var(--blue); }

        .description-box { color: #636e72; line-height: 1.6; border-top: 1px solid #eee; padding-top: 20px; }
        
        .contact-btn { 
            display: block; background: var(--blue); color: white; text-align: center; 
            padding: 15px; border-radius: 10px; text-decoration: none; font-weight: 600; margin-top: 20px;
            transition: 0.3s;
        }
        .contact-btn.email { background: #ecf0f1; color: var(--blue); margin-top: 10px; }
        .contact-btn:hover { background: var(--orange); transform: translateY(-3px); color: white; }

        #loader { text-align: center; padding: 100px; font-size: 1.2rem; color: var(--blue); }

        @media (max-width: 768px) { .product-card { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="loader"><i class="fas fa-spinner fa-spin"></i> Chargement des données...</div>

    <div class="container" id="mainContent" style="display: none;">
        <a href="index.html" style="text-decoration: none; color: #7f8c8d; font-size: 0.9rem;">
            <i class="fas fa-arrow-left"></i> Retour au catalogue
        </a>

        <div class="product-card">
            <div class="image-side">
                <img id="productImg" src="" alt="Matériau">
            </div>

            <div class="info-side">
                <span class="category" id="productCat">Catégorie</span>
                <h1 id="productName">Nom du produit</h1>
                
                <div class="meta-info">
                    <div class="meta-item"><i class="fas fa-map-marker-alt"></i> <span id="productCity">Ville</span></div>
                    <div class="meta-item"><i class="fas fa-boxes"></i> Stock: <span id="productStock">0</span></div>
                </div>

                <div class="price-tag"><span id="productPrice">0</span> <span>DH / <span id="productUnit">Unité</span></span></div>

                <div class="vendor-info">
                    <p><strong><i class="fas fa-building"></i> Vendu par :</strong> <span id="vendorName">Chargement...</span></p>
                    <p><strong><i class="fas fa-envelope"></i> Email :</strong> <span id="vendorEmail">...</span></p>
                </div>

                <div class="description-box">
                    <strong>Description technique :</strong>
                    <p id="productDesc">Détails du produit...</p>
                </div>

                <a href="#" id="whatsappBtn" class="contact-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="#" id="emailBtn" class="contact-btn email">
                    <i class="fas fa-envelope"></i> Envoyer un Email
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6WrsIzfsCCHMZmBkPzLQK2csKveaxY4U",
            authDomain: "binaacompare-fa5e1.firebaseapp.com",
            projectId: "binaacompare-fa5e1",
            storageBucket: "binaacompare-fa5e1.firebasestorage.app",
            messagingSenderId: "667570543544",
            appId: "1:667570543544:web:652218ab5a773eb2154d4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) window.location.href = "index.html";

        async function loadProductDetails() {
            try {
                // 1. Récupérer le produit
                const docRef = doc(db, "products", productId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();

                    // Remplir les infos produits
                    document.getElementById('productName').innerText = data.name;
                    document.getElementById('productCat').innerText = data.category;
                    document.getElementById('productCity').innerText = data.city;
                    document.getElementById('productPrice').innerText = data.price;
                    document.getElementById('productUnit').innerText = data.unit;
                    document.getElementById('productStock').innerText = data.stock;
                    document.getElementById('productDesc').innerText = data.description || "Aucune description.";
                    document.getElementById('productImg').src = data.imageUrl || "https://via.placeholder.com/400";

                    // 2. Récupérer les infos du vendeur (Entreprise/Email)
                    if (data.vendorId) {
                        const vendorRef = doc(db, "users", data.vendorId);
                        const vendorSnap = await getDoc(vendorRef);

                        if (vendorSnap.exists()) {
                            const vData = vendorSnap.data();
                            const company = vData.companyName || "Entreprise";
                            const email = vData.email || "Non disponible";
                            const phone = vData.phone || "";

                            document.getElementById('vendorName').innerText = company;
                            document.getElementById('vendorEmail').innerText = email;
                            
                            // Bouton Email
                            document.getElementById('emailBtn').href = `mailto:${email}?subject=Demande concernant ${data.name}`;
                            
                            // Bouton WhatsApp dynamique
                            if(phone) {
                                document.getElementById('whatsappBtn').href = `https://wa.me/${phone.replace(/\s/g, '')}?text=Bonjour ${company}, je suis intéressé par votre produit : ${data.name}`;
                            }
                        }
                    }

                    document.getElementById('loader').style.display = "none";
                    document.getElementById('mainContent').style.display = "block";
                }
            } catch (error) {
                console.error("Erreur:", error);
            }
        }

        loadProductDetails();
    </script>
</body>
</html>
